<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bay Area Golf | Discover 50+ Public Courses in San Francisco Bay Area</title>
  <meta name="description" content="Explore and book tee times at 50+ public golf courses across the San Francisco Bay Area. From SF to South Bay, East Bay to Marin.">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Source+Serif+4:opsz,wght@8..60,400;8..60,600&display=swap');

    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --paper: #f4ebe0;
      --paper-dark: #e8dcc8;
      --contour: #8b7355;
      --contour-light: rgba(139, 115, 85, 0.3);
      --water: #a8c5d8;
      --water-dark: #7ba3bd;
      --fairway: #5a8f4a;
      --fairway-light: #7cb86a;
      --text-dark: #3d3225;
      --text-muted: #6b5d4d;
      --accent: #c4553a;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Source Serif 4', Georgia, serif;
      background: var(--paper);
      color: var(--text-dark);
    }

    .map-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: var(--paper);
    }

    /* Aged paper texture */
    .paper-texture {
      position: absolute;
      inset: 0;
      background:
        /* Paper grain */
        url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E"),
        /* Aged spots */
        radial-gradient(ellipse at 20% 30%, rgba(139, 115, 85, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 70%, rgba(139, 115, 85, 0.06) 0%, transparent 40%),
        radial-gradient(ellipse at 60% 20%, rgba(139, 115, 85, 0.05) 0%, transparent 35%),
        /* Base paper color */
        linear-gradient(180deg, #f6efe4 0%, #f4ebe0 50%, #efe5d8 100%);
      opacity: 0.4;
      pointer-events: none;
    }

    /* USGS-style grid */
    .map-grid {
      position: absolute;
      inset: 0;
      background:
        linear-gradient(rgba(139, 115, 85, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(139, 115, 85, 0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
    }

    /* Contour lines layer */
    .contour-lines {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    /* Individual contour shapes */
    .contour {
      position: absolute;
      border: 1px solid var(--contour-light);
      border-radius: 50%;
    }

    /* SF Peninsula contours */
    .contour-sf-1 { top: 20%; left: 15%; width: 25%; height: 40%; transform: rotate(-20deg); }
    .contour-sf-2 { top: 25%; left: 18%; width: 20%; height: 32%; transform: rotate(-20deg); }
    .contour-sf-3 { top: 30%; left: 21%; width: 15%; height: 24%; transform: rotate(-20deg); }

    /* East Bay hills contours */
    .contour-eb-1 { top: 15%; left: 55%; width: 35%; height: 55%; transform: rotate(10deg); border-radius: 60% 40% 50% 50%; }
    .contour-eb-2 { top: 20%; left: 58%; width: 28%; height: 45%; transform: rotate(10deg); border-radius: 60% 40% 50% 50%; }
    .contour-eb-3 { top: 25%; left: 61%; width: 21%; height: 35%; transform: rotate(10deg); border-radius: 60% 40% 50% 50%; }

    /* Marin headlands contours */
    .contour-ma-1 { top: 5%; left: 20%; width: 22%; height: 25%; transform: rotate(-35deg); border-radius: 45% 55% 50% 50%; }
    .contour-ma-2 { top: 8%; left: 23%; width: 16%; height: 18%; transform: rotate(-35deg); border-radius: 45% 55% 50% 50%; }

    /* South Bay contours */
    .contour-sb-1 { top: 55%; left: 25%; width: 40%; height: 40%; transform: rotate(15deg); border-radius: 50% 50% 60% 40%; }
    .contour-sb-2 { top: 60%; left: 30%; width: 30%; height: 30%; transform: rotate(15deg); border-radius: 50% 50% 60% 40%; }

    /* San Francisco Bay - water */
    .bay-water {
      position: absolute;
      top: 18%;
      left: 32%;
      width: 28%;
      height: 48%;
      background: var(--water);
      border-radius: 30% 70% 60% 40% / 50% 40% 60% 50%;
      transform: rotate(-8deg);
      box-shadow: inset 0 0 30px rgba(123, 163, 189, 0.5);
    }

    /* Pacific Ocean */
    .pacific {
      position: absolute;
      top: 0;
      left: -10%;
      width: 30%;
      height: 100%;
      background: linear-gradient(90deg, var(--water) 0%, var(--water) 70%, transparent 100%);
    }

    /* Golf course fairway shapes */
    .fairways {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .fairway {
      position: absolute;
      background: var(--fairway);
      box-shadow: 0 0 8px rgba(90, 143, 74, 0.4);
      cursor: pointer;
      pointer-events: auto;
      transition: all 0.3s ease;
    }

    .fairway:hover {
      background: var(--fairway-light);
      box-shadow: 0 0 15px rgba(90, 143, 74, 0.7);
      z-index: 100;
      filter: brightness(1.2);
    }

    a.fairway {
      text-decoration: none;
    }

    .fairway::before {
      content: attr(data-course);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%) translateY(-5px);
      background: rgba(61, 50, 37, 0.95);
      color: var(--paper);
      padding: 6px 10px;
      border-radius: 4px;
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 0.7rem;
      font-weight: 600;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: all 0.2s ease;
      pointer-events: none;
      z-index: 200;
    }

    .fairway:hover::before {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) translateY(-10px);
    }

    /* Small course initial inside fairway */
    .fairway::after {
      content: attr(data-initial);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 8px;
      font-weight: 700;
      color: rgba(255, 255, 255, 0.9);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.4);
      pointer-events: none;
    }

    /* SF Courses */
    .fw-harding { top: 38%; left: 18%; width: 28px; height: 45px; border-radius: 40% 60% 55% 45%; transform: rotate(-30deg); }
    .fw-lincoln { top: 28%; left: 14%; width: 20px; height: 35px; border-radius: 50% 50% 45% 55%; transform: rotate(-45deg); }
    .fw-presidio { top: 22%; left: 22%; width: 24px; height: 38px; border-radius: 45% 55% 50% 50%; transform: rotate(-15deg); }
    .fw-sharp { top: 48%; left: 12%; width: 26px; height: 42px; border-radius: 55% 45% 50% 50%; transform: rotate(-25deg); }
    .fw-gleneagles { top: 42%; left: 21%; width: 18px; height: 30px; border-radius: 50%; transform: rotate(-20deg); }
    .fw-olympic { top: 34%; left: 11%; width: 22px; height: 36px; border-radius: 48% 52% 50% 50%; transform: rotate(-40deg); }

    /* South Bay Courses */
    .fw-paloalto { top: 58%; left: 28%; width: 24px; height: 40px; border-radius: 45% 55% 52% 48%; transform: rotate(10deg); }
    .fw-santateresa { top: 78%; left: 38%; width: 26px; height: 44px; border-radius: 50% 50% 55% 45%; transform: rotate(25deg); }
    .fw-cinnabar { top: 82%; left: 46%; width: 30px; height: 48px; border-radius: 48% 52% 50% 50%; transform: rotate(15deg); }
    .fw-coyote { top: 88%; left: 52%; width: 28px; height: 45px; border-radius: 52% 48% 50% 50%; transform: rotate(20deg); }
    .fw-sunnyvale { top: 62%; left: 35%; width: 20px; height: 32px; border-radius: 50%; transform: rotate(5deg); }
    .fw-deepcliff { top: 66%; left: 30%; width: 18px; height: 28px; border-radius: 50%; transform: rotate(-5deg); }
    .fw-sanjose { top: 72%; left: 42%; width: 22px; height: 36px; border-radius: 50%; transform: rotate(12deg); }

    /* East Bay Courses */
    .fw-corica { top: 35%; left: 52%; width: 30px; height: 48px; border-radius: 50% 50% 55% 45%; transform: rotate(-10deg); }
    .fw-tilden { top: 22%; left: 58%; width: 24px; height: 40px; border-radius: 45% 55% 50% 50%; transform: rotate(-5deg); }
    .fw-boundary { top: 28%; left: 68%; width: 26px; height: 42px; border-radius: 52% 48% 50% 50%; transform: rotate(8deg); }
    .fw-metropolitan { top: 40%; left: 48%; width: 22px; height: 36px; border-radius: 50%; transform: rotate(-15deg); }
    .fw-lakechabot { top: 45%; left: 55%; width: 24px; height: 38px; border-radius: 48% 52% 55% 45%; transform: rotate(5deg); }
    .fw-poppy { top: 52%; left: 72%; width: 28px; height: 44px; border-radius: 50% 50% 52% 48%; transform: rotate(12deg); }
    .fw-laspositas { top: 58%; left: 76%; width: 22px; height: 35px; border-radius: 50%; transform: rotate(18deg); }
    .fw-diablo { top: 32%; left: 74%; width: 20px; height: 32px; border-radius: 50%; transform: rotate(-8deg); }

    /* Marin Courses */
    .fw-peacock { top: 15%; left: 35%; width: 24px; height: 40px; border-radius: 48% 52% 50% 50%; transform: rotate(-25deg); }
    .fw-indian { top: 8%; left: 28%; width: 22px; height: 36px; border-radius: 50% 50% 45% 55%; transform: rotate(-35deg); }
    .fw-stonetree { top: 5%; left: 32%; width: 20px; height: 32px; border-radius: 50%; transform: rotate(-40deg); }
    .fw-millvalley { top: 18%; left: 26%; width: 16px; height: 26px; border-radius: 50%; transform: rotate(-30deg); }
    .fw-bodega { top: 2%; left: 8%; width: 26px; height: 42px; border-radius: 45% 55% 52% 48%; transform: rotate(-50deg); }

    /* Map title cartouche */
    .cartouche {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 20;
      padding: 2rem 3rem;
      background: rgba(244, 235, 224, 0.95);
      border: 3px double var(--contour);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }

    .cartouche::before {
      content: '';
      position: absolute;
      inset: 6px;
      border: 1px solid var(--contour-light);
      pointer-events: none;
    }

    .map-title {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: clamp(1.8rem, 5vw, 3rem);
      font-weight: 700;
      color: var(--text-dark);
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
    }

    .map-subtitle {
      font-size: clamp(0.85rem, 2vw, 1.1rem);
      color: var(--text-muted);
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: 1.5rem;
      font-weight: 400;
    }

    .map-year {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 1.5rem;
      font-style: italic;
    }

    /* Navigation buttons */
    .nav-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .play-now-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 1rem 2.5rem;
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 1.2rem;
      font-weight: 600;
      color: #fff;
      background: var(--fairway);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 3px 12px rgba(90, 143, 74, 0.4);
      transition: all 0.3s ease;
      letter-spacing: 0.05em;
    }

    .play-now-btn:hover {
      background: var(--fairway-light);
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(90, 143, 74, 0.5);
    }

    .play-now-btn svg {
      width: 22px;
      height: 22px;
      fill: none;
      stroke: currentColor;
      stroke-width: 2;
    }

    .courses-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 0.75rem 1.5rem;
      font-family: 'Source Serif 4', Georgia, serif;
      font-size: 1rem;
      color: var(--text-dark);
      background: transparent;
      border: 2px solid var(--contour);
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .courses-btn:hover {
      background: var(--contour);
      color: var(--paper);
    }

    .courses-btn svg {
      width: 18px;
      height: 18px;
      fill: none;
      stroke: currentColor;
      stroke-width: 2;
    }

    /* Legend */
    .legend {
      position: absolute;
      bottom: 2rem;
      left: 2rem;
      background: rgba(244, 235, 224, 0.95);
      border: 2px solid var(--contour);
      padding: 1rem 1.5rem;
      font-size: 0.85rem;
      z-index: 15;
    }

    .legend-title {
      font-family: 'Playfair Display', Georgia, serif;
      font-weight: 600;
      margin-bottom: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-size: 0.75rem;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 0.5rem;
    }

    .legend-item:last-child { margin-bottom: 0; }

    .legend-fairway {
      width: 20px;
      height: 12px;
      background: var(--fairway);
      border-radius: 40%;
    }

    .legend-water {
      width: 20px;
      height: 12px;
      background: var(--water);
      border-radius: 2px;
    }

    .legend-contour {
      width: 20px;
      height: 0;
      border-top: 2px solid var(--contour-light);
    }

    /* Scale bar */
    .scale-bar {
      position: absolute;
      bottom: 2rem;
      right: 2rem;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      font-size: 0.75rem;
      color: var(--text-muted);
      z-index: 15;
    }

    .scale-bar-line {
      display: flex;
      margin-bottom: 4px;
    }

    .scale-bar-segment {
      width: 30px;
      height: 8px;
      border: 1px solid var(--contour);
    }

    .scale-bar-segment:nth-child(odd) { background: var(--contour); }
    .scale-bar-segment:nth-child(even) { background: var(--paper); }

    /* Compass */
    .compass-rose {
      position: absolute;
      top: 2rem;
      right: 2rem;
      width: 70px;
      height: 70px;
      z-index: 15;
    }

    .compass-rose svg {
      width: 100%;
      height: 100%;
    }

    /* Region labels */
    .region-label {
      position: absolute;
      font-family: 'Source Serif 4', Georgia, serif;
      font-size: 0.7rem;
      font-weight: 600;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--text-muted);
      pointer-events: none;
      z-index: 10;
    }

    .label-sf { top: 44%; left: 10%; transform: rotate(-15deg); }
    .label-sb { top: 75%; left: 25%; }
    .label-eb { top: 30%; left: 62%; }
    .label-ma { top: 12%; left: 22%; transform: rotate(-10deg); }
    .label-pacific { top: 50%; left: 2%; writing-mode: vertical-rl; transform: rotate(180deg); letter-spacing: 0.3em; color: var(--water-dark); }

    /* Responsive */
    @media (max-width: 768px) {
      .cartouche {
        padding: 1.5rem 2rem;
        width: 90%;
        max-width: 350px;
      }

      .legend, .scale-bar {
        display: none;
      }

      .compass-rose {
        width: 50px;
        height: 50px;
        top: 1rem;
        right: 1rem;
      }

      .fairway {
        transform: scale(0.7);
      }

      .region-label {
        font-size: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="map-container">
    <!-- Paper texture overlay -->
    <div class="paper-texture"></div>

    <!-- Grid lines -->
    <div class="map-grid"></div>

    <!-- Contour lines -->
    <div class="contour-lines">
      <div class="contour contour-sf-1"></div>

      <div class="contour contour-sf-3"></div>

      <div class="contour contour-eb-3"></div>
      <div class="contour contour-ma-1"></div>
      <div class="contour contour-ma-2"></div>
      <div class="contour contour-sb-1"></div>
      <div class="contour contour-sb-2"></div>
    </div>

    <!-- Water bodies -->
    <div class="pacific"></div>

    <!-- Golf course fairways -->
    <div class="fairways">
      <!-- San Francisco -->

      <a href="/app.html#courses" class="fairway fw-lincoln" data-course="Lincoln Park" data-initial="L"></a>

      <a href="/app.html#courses" class="fairway fw-coyote" data-course="Coyote Creek" data-initial="CC"></a>
      <a href="/app.html#courses" class="fairway fw-sunnyvale" data-course="Sunnyvale Golf Course" data-initial="SV"></a>
      <a href="/app.html#courses" class="fairway fw-deepcliff" data-course="Deep Cliff" data-initial="D"></a>
      <a href="/app.html#courses" class="fairway fw-sanjose" data-course="San Jose Municipal" data-initial="SJ"></a>

      <!-- East Bay -->
      <a href="/app.html#courses" class="fairway fw-corica" data-course="Chuck Corica Park" data-initial="CP"></a>

      <a href="/app.html#courses" class="fairway fw-boundary" data-course="Boundary Oak" data-initial="B"></a>

      <a href="/app.html#courses" class="fairway fw-poppy" data-course="Poppy Ridge" data-initial="PR"></a>

      <!-- Marin -->

      <a href="/app.html#courses" class="fairway fw-bodega" data-course="Bodega Harbour" data-initial="BH"></a>
    </div>

    <!-- Region labels -->
    <div class="region-label label-sf">San Francisco</div>
    <div class="region-label label-sb">South Bay</div>

    <div class="region-label label-ma">Marin County</div>

    <!-- Central cartouche with title and nav -->

      <h1 class="map-title">Bay Area Golf</h1>
      <p class="map-subtitle">San Francisco & Vicinity</p>

      <nav class="nav-buttons">

    </div>

    <!-- Legend -->
    <div class="legend">
      <div class="legend-title">Legend</div>
      <div class="legend-item">
        <div class="legend-fairway"></div>
        <span>Golf Course</span>
      </div>
      <div class="legend-item">
        <div class="legend-water"></div>
        <span>Water</span>
      </div>
      <div class="legend-item">
        <div class="legend-contour"></div>
        <span>Contour Line</span>
      </div>
    </div>

    <!-- Scale bar -->
    <div class="scale-bar">
      <div class="scale-bar-line">
        <div class="scale-bar-segment"></div>
        <div class="scale-bar-segment"></div>
        <div class="scale-bar-segment"></div>
        <div class="scale-bar-segment"></div>
      </div>

    <!-- Compass rose -->
    <div class="compass-rose">
      <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="45" fill="none" stroke="#8b7355" stroke-width="1.5"/>
        <circle cx="50" cy="50" r="35" fill="none" stroke="#8b7355" stroke-width="0.5"/>
        <!-- N -->
        <polygon points="50,8 45,30 50,25 55,30" fill="#8b7355"/>
        <text x="50" y="7" text-anchor="middle" fill="#3d3225" font-size="8" font-weight="600" font-family="Playfair Display, serif">N</text>
