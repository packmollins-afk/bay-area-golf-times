<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bay Area Golf | Discover 50+ Public Courses in San Francisco Bay Area</title>
  <meta name="description" content="Explore and book tee times at 50+ public golf courses across the San Francisco Bay Area. From SF to South Bay, East Bay to Marin.">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --green-dark: #1a3d2e;
      --green-mid: #2d5a27;
      --green-light: #4a8c3f;
      --green-pale: #8fbc8f;
      --sand: #d4c4a8;
      --water: #6b9ac4;
      --water-dark: #4a7a9c;
      --text-light: #f5f5f0;
      --gold: #c9a227;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--green-dark);
      color: var(--text-light);
    }

    .landing-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    /* Topographic Map Background */
    .topo-map {
      position: absolute;
      inset: 0;
      background:
        /* Topographic contour lines */
        repeating-radial-gradient(
          ellipse at 30% 40%,
          transparent 0px,
          transparent 40px,
          rgba(139, 169, 139, 0.08) 41px,
          rgba(139, 169, 139, 0.08) 42px,
          transparent 43px
        ),
        repeating-radial-gradient(
          ellipse at 70% 60%,
          transparent 0px,
          transparent 60px,
          rgba(139, 169, 139, 0.06) 61px,
          rgba(139, 169, 139, 0.06) 62px,
          transparent 63px
        ),
        repeating-radial-gradient(
          ellipse at 50% 30%,
          transparent 0px,
          transparent 80px,
          rgba(139, 169, 139, 0.05) 81px,
          rgba(139, 169, 139, 0.05) 82px,
          transparent 83px
        ),
        repeating-radial-gradient(
          ellipse at 20% 70%,
          transparent 0px,
          transparent 50px,
          rgba(139, 169, 139, 0.07) 51px,
          rgba(139, 169, 139, 0.07) 52px,
          transparent 53px
        ),
        repeating-radial-gradient(
          ellipse at 80% 25%,
          transparent 0px,
          transparent 70px,
          rgba(139, 169, 139, 0.05) 71px,
          rgba(139, 169, 139, 0.05) 72px,
          transparent 73px
        ),
        /* Base gradient representing terrain */
        radial-gradient(ellipse at 30% 35%, #2a4a3a 0%, transparent 50%),
        radial-gradient(ellipse at 70% 65%, #1f3f2f 0%, transparent 45%),
        radial-gradient(ellipse at 50% 50%, #243d33 0%, transparent 60%),
        linear-gradient(180deg, #1a3328 0%, #162b22 50%, #0f1f18 100%);
    }

    /* San Francisco Bay water effect */
    .bay-water {
      position: absolute;
      top: 25%;
      left: 35%;
      width: 30%;
      height: 50%;
      background:
        radial-gradient(ellipse at 50% 50%,
          rgba(74, 122, 156, 0.3) 0%,
          rgba(74, 122, 156, 0.15) 40%,
          transparent 70%
        );
      filter: blur(30px);
      transform: rotate(-15deg);
    }

    /* Course markers container */
    .course-markers {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .course-marker {
      position: absolute;
      width: 8px;
      height: 8px;
      background: var(--gold);
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(201, 162, 39, 0.6), 0 0 20px rgba(201, 162, 39, 0.3);
      animation: pulse 3s ease-in-out infinite;
      opacity: 0.7;
    }

    .course-marker::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, rgba(201, 162, 39, 0.2) 0%, transparent 70%);
      border-radius: 50%;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.3); opacity: 1; }
    }

    /* Stagger animations */
    .course-marker:nth-child(odd) { animation-delay: 0.5s; }
    .course-marker:nth-child(3n) { animation-delay: 1s; }
    .course-marker:nth-child(5n) { animation-delay: 1.5s; }

    /* San Francisco courses - center-left */
    .marker-sf-1 { top: 32%; left: 28%; }
    .marker-sf-2 { top: 35%; left: 25%; }
    .marker-sf-3 { top: 38%; left: 30%; }
    .marker-sf-4 { top: 30%; left: 32%; }

    /* South Bay courses - bottom */
    .marker-sb-1 { top: 65%; left: 40%; }
    .marker-sb-2 { top: 70%; left: 35%; }
    .marker-sb-3 { top: 72%; left: 45%; }
    .marker-sb-4 { top: 68%; left: 50%; }
    .marker-sb-5 { top: 75%; left: 42%; }
    .marker-sb-6 { top: 78%; left: 38%; }
    .marker-sb-7 { top: 62%; left: 48%; }
    .marker-sb-8 { top: 80%; left: 52%; }

    /* East Bay courses - right */
    .marker-eb-1 { top: 40%; left: 58%; }
    .marker-eb-2 { top: 45%; left: 62%; }
    .marker-eb-3 { top: 38%; left: 65%; }
    .marker-eb-4 { top: 50%; left: 60%; }
    .marker-eb-5 { top: 55%; left: 68%; }
    .marker-eb-6 { top: 42%; left: 70%; }
    .marker-eb-7 { top: 35%; left: 72%; }
    .marker-eb-8 { top: 58%; left: 75%; }

    /* Marin courses - top-left */
    .marker-ma-1 { top: 22%; left: 30%; }
    .marker-ma-2 { top: 18%; left: 35%; }
    .marker-ma-3 { top: 15%; left: 28%; }
    .marker-ma-4 { top: 20%; left: 40%; }
    .marker-ma-5 { top: 12%; left: 32%; }

    /* Region labels */
    .region-label {
      position: absolute;
      font-size: 0.7rem;
      font-weight: 600;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: rgba(245, 245, 240, 0.4);
      pointer-events: none;
    }

    .label-sf { top: 42%; left: 22%; }
    .label-sb { top: 82%; left: 35%; }
    .label-eb { top: 32%; left: 68%; }
    .label-ma { top: 8%; left: 28%; }

    /* Main content overlay */
    .content-overlay {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 2rem;
    }

    /* Logo/Title */
    .site-title {
      text-align: center;
      margin-bottom: 1rem;
    }

    .site-title h1 {
      font-size: clamp(2rem, 6vw, 4rem);
      font-weight: 800;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, #fff 0%, #c9d4c9 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      margin-bottom: 0.5rem;
    }

    .site-title .subtitle {
      font-size: clamp(0.9rem, 2vw, 1.1rem);
      font-weight: 400;
      color: rgba(245, 245, 240, 0.7);
      letter-spacing: 0.05em;
    }

    /* Main navigation buttons */
    .main-nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .play-now-btn {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 1.25rem 3rem;
      font-size: 1.3rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      color: #fff;
      background: linear-gradient(135deg, var(--green-mid) 0%, var(--green-light) 100%);
      border: none;
      border-radius: 60px;
      cursor: pointer;
      text-decoration: none;
      box-shadow:
        0 4px 20px rgba(45, 90, 39, 0.4),
        0 8px 40px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .play-now-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 50%);
      border-radius: inherit;
    }

    .play-now-btn::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .play-now-btn:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow:
        0 8px 30px rgba(45, 90, 39, 0.5),
        0 15px 50px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.25);
    }

    .play-now-btn:hover::after {
      opacity: 1;
    }

    .play-now-btn:active {
      transform: translateY(-1px) scale(0.99);
    }

    .play-now-btn svg {
      width: 24px;
      height: 24px;
      fill: none;
      stroke: currentColor;
      stroke-width: 2.5;
    }

    /* Pulsing ring around Play Now */
    .play-now-wrapper {
      position: relative;
    }

    .play-now-wrapper::before,
    .play-now-wrapper::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 60px;
      border: 2px solid rgba(74, 140, 63, 0.3);
      pointer-events: none;
    }

    .play-now-wrapper::before {
      width: calc(100% + 20px);
      height: calc(100% + 20px);
      animation: ring-pulse 2s ease-out infinite;
    }

    .play-now-wrapper::after {
      width: calc(100% + 40px);
      height: calc(100% + 40px);
      animation: ring-pulse 2s ease-out infinite 0.5s;
    }

    @keyframes ring-pulse {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
      100% { transform: translate(-50%, -50%) scale(1.15); opacity: 0; }
    }

    .courses-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: 500;
      color: rgba(245, 245, 240, 0.8);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 40px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .courses-btn:hover {
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .courses-btn svg {
      width: 18px;
      height: 18px;
      fill: none;
      stroke: currentColor;
      stroke-width: 2;
    }

    /* Stats bar */
    .stats-bar {
      display: flex;
      gap: 3rem;
      margin-top: 3rem;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }

    .stat-item {
      text-align: center;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--gold);
    }

    .stat-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: rgba(245, 245, 240, 0.6);
    }

    /* Footer */
    .landing-footer {
      position: absolute;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.8rem;
      color: rgba(245, 245, 240, 0.4);
      text-align: center;
    }

    /* Compass rose decoration */
    .compass {
      position: absolute;
      bottom: 2rem;
      right: 2rem;
      width: 60px;
      height: 60px;
      opacity: 0.3;
    }

    .compass svg {
      width: 100%;
      height: 100%;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .stats-bar {
        gap: 1.5rem;
        padding: 0.75rem 1.5rem;
      }

      .stat-value {
        font-size: 1.2rem;
      }

      .play-now-btn {
        padding: 1rem 2rem;
        font-size: 1.1rem;
      }

      .compass {
        display: none;
      }

      .region-label {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="landing-container">
    <!-- Topographic map background -->
    <div class="topo-map"></div>

    <!-- Bay water effect -->
    <div class="bay-water"></div>

    <!-- Course markers on map -->
    <div class="course-markers">
      <!-- San Francisco -->
      <div class="course-marker marker-sf-1"></div>
      <div class="course-marker marker-sf-2"></div>
      <div class="course-marker marker-sf-3"></div>
      <div class="course-marker marker-sf-4"></div>

      <!-- South Bay -->
      <div class="course-marker marker-sb-1"></div>
      <div class="course-marker marker-sb-2"></div>
      <div class="course-marker marker-sb-3"></div>
      <div class="course-marker marker-sb-4"></div>
      <div class="course-marker marker-sb-5"></div>
      <div class="course-marker marker-sb-6"></div>
      <div class="course-marker marker-sb-7"></div>
      <div class="course-marker marker-sb-8"></div>

      <!-- East Bay -->
      <div class="course-marker marker-eb-1"></div>
      <div class="course-marker marker-eb-2"></div>
      <div class="course-marker marker-eb-3"></div>
      <div class="course-marker marker-eb-4"></div>
      <div class="course-marker marker-eb-5"></div>
      <div class="course-marker marker-eb-6"></div>
      <div class="course-marker marker-eb-7"></div>
      <div class="course-marker marker-eb-8"></div>

      <!-- Marin -->
      <div class="course-marker marker-ma-1"></div>
      <div class="course-marker marker-ma-2"></div>
      <div class="course-marker marker-ma-3"></div>
      <div class="course-marker marker-ma-4"></div>
      <div class="course-marker marker-ma-5"></div>
    </div>

    <!-- Region labels -->
    <div class="region-label label-sf">San Francisco</div>
    <div class="region-label label-sb">South Bay</div>
    <div class="region-label label-eb">East Bay</div>
    <div class="region-label label-ma">Marin</div>

    <!-- Main content -->
    <div class="content-overlay">
      <div class="site-title">
        <h1>Bay Area Golf</h1>
        <p class="subtitle">50+ Public Courses Across the San Francisco Bay Area</p>
      </div>

      <nav class="main-nav">
        <div class="play-now-wrapper">
          <a href="/app.html" class="play-now-btn">
            <svg viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="10"></circle>
              <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
            Play Now
          </a>
        </div>

        <a href="/app.html#courses" class="courses-btn">
          <svg viewBox="0 0 24 24">
            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
            <circle cx="12" cy="10" r="3"></circle>
          </svg>
          Explore Courses
        </a>
      </nav>

      <div class="stats-bar">
        <div class="stat-item">
          <div class="stat-value">50+</div>
          <div class="stat-label">Courses</div>
        </div>
        <div class="stat-item">
          <div class="stat-value">4</div>
          <div class="stat-label">Regions</div>
        </div>
        <div class="stat-item">
          <div class="stat-value">7</div>
          <div class="stat-label">Days Ahead</div>
        </div>
      </div>
    </div>

    <!-- Compass decoration -->
    <div class="compass">
      <svg viewBox="0 0 100 100" fill="none" stroke="rgba(245,245,240,0.5)" stroke-width="1">
        <circle cx="50" cy="50" r="45"/>
        <circle cx="50" cy="50" r="35"/>
        <line x1="50" y1="5" x2="50" y2="20"/>
        <line x1="50" y1="80" x2="50" y2="95"/>
        <line x1="5" y1="50" x2="20" y2="50"/>
        <line x1="80" y1="50" x2="95" y2="50"/>
        <text x="50" y="18" text-anchor="middle" fill="rgba(245,245,240,0.5)" font-size="10" font-weight="600">N</text>
        <polygon points="50,25 45,40 50,35 55,40" fill="rgba(245,245,240,0.3)"/>
      </svg>
    </div>

    <footer class="landing-footer">
      Northern California Golf
    </footer>
  </div>
</body>
</html>
