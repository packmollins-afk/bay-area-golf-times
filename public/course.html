<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <title>Loading... | Bay Area Golf</title>
  <meta name="description" content="Course details and tee times for Bay Area public golf courses.">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800&family=Source+Serif+4:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2d5a27;
      --primary-light: #4a7a3f;
      --primary-dark: #1a3d17;
      --bg: #f4f1e8;
      --bg-paper: #f9f6ef;
      --card-bg: #fffef9;
      --text: #3d2914;
      --text-muted: #6b5344;
      --border: #c4a882;
      --border-light: #ddd0bc;
      --gold: #b8860b;
      /* Animation timing */
      --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
      --ease-out-quart: cubic-bezier(0.25, 1, 0.5, 1);
      --duration-fast: 0.2s;
      --duration-normal: 0.4s;
      --duration-slow: 0.6s;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Source Serif 4', Georgia, serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }
    .container { max-width: 900px; margin: 0 auto; padding: 0 20px; }

    /* Animation System */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(24px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes scaleIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes slideInRight {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes countUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes heroReveal {
      from { opacity: 0; transform: scale(1.05); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    .animate-fade-up { animation: fadeInUp var(--duration-slow) var(--ease-out-expo) forwards; opacity: 0; }
    .animate-fade { animation: fadeIn var(--duration-normal) var(--ease-out-quart) forwards; opacity: 0; }
    .animate-scale { animation: scaleIn var(--duration-normal) var(--ease-out-expo) forwards; opacity: 0; }
    .animate-slide { animation: slideInRight var(--duration-normal) var(--ease-out-expo) forwards; opacity: 0; }
    .stagger-1 { animation-delay: 0.05s; }
    .stagger-2 { animation-delay: 0.1s; }
    .stagger-3 { animation-delay: 0.15s; }
    .stagger-4 { animation-delay: 0.2s; }
    .stagger-5 { animation-delay: 0.25s; }
    .stagger-6 { animation-delay: 0.3s; }
    .stagger-7 { animation-delay: 0.35s; }
    .stagger-8 { animation-delay: 0.4s; }

    /* Header */
    header {
      background: linear-gradient(135deg, var(--primary-dark), var(--primary));
      color: #f4f1e8;
      padding: 16px 0;
      border-bottom: 4px solid var(--border);
    }
    header .container { display: flex; justify-content: space-between; align-items: center; }
    header h1 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 1.4rem;
      font-weight: 700;
    }
    .back-link {
      color: #f4f1e8;
      text-decoration: none;
      font-family: 'Playfair Display', Georgia, serif;
      padding: 8px 16px;
      border: 2px solid rgba(255,255,255,0.5);
      border-radius: 4px;
      transition: all 0.2s;
      font-size: 0.9rem;
    }
    .back-link:hover { background: rgba(255,255,255,0.1); border-color: #fff; }

    /* Header nav buttons */
    .header-nav {
      display: flex;
      gap: 10px;
    }
    .nav-btn {
      color: #f4f1e8;
      text-decoration: none;
      font-family: 'Playfair Display', Georgia, serif;
      padding: 8px 14px;
      border: 2px solid rgba(255,255,255,0.5);
      border-radius: 4px;
      transition: all var(--duration-fast) var(--ease-out-quart);
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .nav-btn:hover { background: rgba(255,255,255,0.1); border-color: #fff; }
    .nav-btn svg { width: 16px; height: 16px; }

    /* Hero */
    .hero {
      position: relative;
      height: 300px;
      overflow: hidden;
    }
    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: heroReveal 0.8s var(--ease-out-expo) forwards;
    }
    .hero-overlay {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      background: linear-gradient(transparent, rgba(0,0,0,0.75));
      padding: 40px 20px 24px;
      color: #fff;
    }
    .hero-overlay h2 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 2.2rem;
      margin-bottom: 6px;
      font-weight: 700;
      animation: fadeInUp 0.6s var(--ease-out-expo) 0.2s forwards;
      opacity: 0;
    }
    .hero-overlay .subtitle {
      opacity: 0;
      font-style: italic;
      animation: fadeInUp 0.6s var(--ease-out-expo) 0.3s forwards;
    }

    /* Region navigation */
    .region-nav {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 24px;
    }
    .region-chip {
      padding: 8px 16px;
      background: var(--bg-paper);
      border: 2px solid var(--border-light);
      border-radius: 20px;
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 0.85rem;
      font-weight: 600;
      text-decoration: none;
      color: var(--text);
      transition: all var(--duration-fast) var(--ease-out-quart);
    }
    .region-chip:hover { background: #e8efe6; border-color: var(--primary); }
    .region-chip.active { background: var(--primary); color: #f4f1e8; border-color: var(--primary-dark); }

    /* Nearby courses */
    .nearby-courses {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 12px;
    }
    .nearby-course {
      padding: 14px;
      background: var(--bg-paper);
      border: 2px solid var(--border-light);
      border-radius: 8px;
      text-decoration: none;
      color: inherit;
      transition: all var(--duration-fast) var(--ease-out-quart);
    }
    .nearby-course:hover {
      border-color: var(--primary);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(61,41,20,0.1);
    }
    .nearby-course .name {
      font-family: 'Playfair Display', Georgia, serif;
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 4px;
    }
    .nearby-course .meta {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    /* Main content */
    main { padding: 32px 0 60px; }

    /* Section */
    .section {
      background: var(--card-bg);
      border: 2px solid var(--border-light);
      border-radius: 8px;
      padding: 24px;
      margin-bottom: 24px;
    }
    .section h3 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 1.25rem;
      margin-bottom: 16px;
      padding-bottom: 10px;
      border-bottom: 2px solid var(--border-light);
    }

    /* Quick Stats */
    .course-stats {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    .course-stat {
      flex: 1;
      min-width: 80px;
      text-align: center;
      padding: 16px 12px;
      background: var(--bg-paper);
      border-radius: 8px;
      border: 1px solid var(--border-light);
    }
    .course-stat .value {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
    }
    .course-stat .label { font-size: 0.85rem; color: var(--text-muted); margin-top: 4px; }

    /* Buttons */
    .action-buttons {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 24px;
      border-radius: 6px;
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
    }
    .btn-primary {
      background: var(--primary);
      color: #fff;
    }
    .btn-primary:hover { background: var(--primary-dark); }
    .btn-secondary {
      background: var(--bg-paper);
      color: var(--text);
      border: 2px solid var(--border);
    }
    .btn-secondary:hover { background: var(--bg); border-color: var(--primary); }

    /* Contact info */
    .contact-info { display: flex; flex-wrap: wrap; gap: 16px; }
    .contact-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: var(--bg-paper);
      border-radius: 8px;
      text-decoration: none;
      color: inherit;
      transition: background 0.2s;
    }
    .contact-item:hover { background: var(--bg); }
    .contact-item svg { stroke: var(--primary); flex-shrink: 0; }
    .contact-item .label { font-size: 0.8rem; color: var(--text-muted); }
    .contact-item .value { font-weight: 600; }

    /* Facilities */
    .facilities-grid { display: flex; flex-wrap: wrap; gap: 10px; }
    .facility-badge {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 500;
    }
    .facility-badge.available { background: #e8f5e9; color: #2e7d32; }
    .facility-badge.unavailable { background: #fafafa; color: #999; text-decoration: line-through; }

    /* Weather link */
    .weather-link {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px;
      background: var(--bg-paper);
      border-radius: 8px;
      text-decoration: none;
      color: inherit;
      transition: background 0.2s;
    }
    .weather-link:hover { background: var(--bg); }
    .weather-link svg:first-child { stroke: var(--gold); }
    .weather-text { flex: 1; }
    .weather-text strong { display: block; }
    .weather-text span { font-size: 0.85rem; color: var(--text-muted); }

    /* Course record */
    .course-record { text-align: center; padding: 20px; background: var(--bg-paper); border-radius: 8px; }
    .course-record .score {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 3rem;
      font-weight: 700;
      color: var(--primary);
    }
    .course-record .holder { font-weight: 600; margin-top: 8px; }
    .course-record .details { font-size: 0.9rem; color: var(--text-muted); margin-top: 6px; }

    /* Tournament history */
    .tournament-item {
      padding: 16px;
      background: var(--bg-paper);
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .tournament-item:last-child { margin-bottom: 0; }
    .tournament-header { display: flex; justify-content: space-between; margin-bottom: 8px; }
    .tournament-name { font-weight: 600; }
    .tournament-year { color: var(--gold); font-weight: 600; }
    .tournament-winner { display: flex; justify-content: space-between; }
    .winner-name { color: var(--text-muted); }
    .winner-score { font-weight: 700; color: var(--primary); }
    .tournament-notes { font-size: 0.85rem; color: var(--text-muted); margin-top: 8px; font-style: italic; }

    /* Reviews */
    .rating-comparison {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      align-items: center;
      padding: 16px;
      background: var(--bg-paper);
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .rating-box {
      text-align: center;
      padding: 12px 20px;
      background: var(--card-bg);
      border-radius: 8px;
    }
    .rating-box .value { font-size: 1.8rem; font-weight: 700; color: var(--gold); }
    .rating-box .label { font-size: 0.8rem; color: var(--text-muted); }
    .rating-trend { flex: 1; font-size: 0.9rem; color: var(--text-muted); }
    .rating-trend .up { color: #2e7d32; }
    .rating-trend .down { color: #c62828; }

    .review-card {
      padding: 16px;
      background: var(--bg-paper);
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .review-header { display: flex; justify-content: space-between; margin-bottom: 8px; }
    .review-author { font-weight: 600; }
    .review-rating { color: var(--gold); }
    .review-text { font-size: 0.95rem; line-height: 1.5; }
    .review-time { font-size: 0.8rem; color: var(--text-muted); margin-top: 8px; }

    /* Photos */
    .photos-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 12px; }
    .photo-card {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      aspect-ratio: 4/3;
    }
    .photo-card img { width: 100%; height: 100%; object-fit: cover; }
    .photo-card .year {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
    }

    /* Food highlight */
    .food-highlight {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 16px;
      background: var(--bg-paper);
      border-radius: 8px;
    }
    .food-highlight img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
    }
    .food-info h4 { font-family: 'Playfair Display', Georgia, serif; margin-bottom: 4px; }
    .food-info .rating { color: var(--gold); font-weight: 600; }
    .food-info .mentions { font-size: 0.85rem; color: var(--text-muted); }

    /* Weather widget */
    .weather-widget {
      background: linear-gradient(135deg, #87CEEB, #4A90D9);
      border-radius: 12px;
      padding: 20px;
      color: white;
      min-height: 100px;
    }
    .weather-current {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 16px;
    }
    .weather-temp {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 3rem;
      font-weight: 700;
    }
    .weather-details {
      flex: 1;
    }
    .weather-condition {
      font-size: 1.1rem;
      margin-bottom: 4px;
    }
    .weather-wind {
      font-size: 0.9rem;
      opacity: 0.9;
    }
    .weather-hourly {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      padding-bottom: 8px;
    }
    .weather-hour {
      text-align: center;
      min-width: 50px;
      padding: 8px;
      background: rgba(255,255,255,0.15);
      border-radius: 8px;
      font-size: 0.8rem;
    }
    .weather-hour-temp {
      font-weight: 700;
      font-size: 1rem;
    }

    /* Course fun facts */
    .fun-facts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 12px;
    }
    .fun-fact {
      background: var(--bg-paper);
      border: 2px solid var(--border-light);
      border-radius: 8px;
      padding: 16px;
      text-align: center;
    }
    .fun-fact-icon { font-size: 1.5rem; margin-bottom: 8px; }
    .fun-fact-value {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--primary);
    }
    .fun-fact-label {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    /* Loading */
    .loading { text-align: center; padding: 60px; color: var(--text-muted); }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--border-light);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Not found */
    .not-found {
      text-align: center;
      padding: 80px 20px;
    }
    .not-found h2 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 2rem;
      margin-bottom: 16px;
    }
    .not-found p { color: var(--text-muted); margin-bottom: 24px; }

    /* Mobile */
    @media (max-width: 600px) {
      .hero { height: 220px; }
      .hero-overlay h2 { font-size: 1.6rem; }
      .course-stat { min-width: 70px; padding: 12px 8px; }
      .course-stat .value { font-size: 1.2rem; }
      .action-buttons { flex-direction: column; }
      .btn { justify-content: center; }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Bay Area Golf</h1>
      <div class="header-nav">
        <a href="/" class="nav-btn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"></polygon>
            <line x1="8" y1="2" x2="8" y2="18"></line>
            <line x1="16" y1="6" x2="16" y2="22"></line>
          </svg>
          Map
        </a>
        <a href="/courses.html" class="nav-btn">All Courses</a>
      </div>
    </div>
  </header>

  <div id="hero-container">
    <div class="hero">
      <img id="hero-img" src="" alt="">
      <div class="hero-overlay">
        <h2 id="course-name">Loading...</h2>
        <div class="subtitle" id="course-location"></div>
      </div>
    </div>
  </div>

  <main class="container" id="main-content">
    <div class="loading">
      <div class="loading-spinner"></div>
      <p>Loading course details...</p>
    </div>
  </main>

  <script>
    const API_BASE = '/api';
    let allCourses = [];
    let currentCourse = null;

    async function loadCourse() {
      // Get slug from URL path: /course/tpc-harding-park -> tpc-harding-park
      const pathParts = window.location.pathname.split('/');
      const slug = pathParts[pathParts.length - 1] || pathParts[pathParts.length - 2];

      if (!slug || slug === 'course' || slug === 'course.html') {
        showNotFound();
        return;
      }

      try {
        // Fetch course and all courses in parallel
        const [courseRes, allCoursesRes] = await Promise.all([
          fetch(`${API_BASE}/courses/slug/${slug}?_t=${Date.now()}`),
          fetch(`${API_BASE}/courses?all=true&_t=${Date.now()}`)
        ]);

        if (!courseRes.ok) {
          showNotFound();
          return;
        }

        currentCourse = await courseRes.json();
        allCourses = await allCoursesRes.json();
        renderCourse(currentCourse);
      } catch (e) {
        console.error('Error loading course:', e);
        showNotFound();
      }
    }

    function getNearbyCourses(course, limit = 6) {
      return allCourses
        .filter(c => c.id !== course.id && c.region === course.region)
        .slice(0, limit);
    }

    function getAllRegions() {
      const regions = [...new Set(allCourses.map(c => c.region))];
      return regions.sort();
    }

    function showNotFound() {
      document.getElementById('hero-container').style.display = 'none';
      document.getElementById('main-content').innerHTML = `
        <div class="not-found">
          <h2>Course Not Found</h2>
          <p>The course you're looking for doesn't exist or has been moved.</p>
          <a href="/courses.html" class="btn btn-primary">Browse All Courses</a>
        </div>
      `;
      document.title = 'Course Not Found | Bay Area Golf';
    }

    function renderCourse(course) {
      // Update page title and meta
      document.title = `${course.name} | Bay Area Golf`;
      document.querySelector('meta[name="description"]').content =
        `${course.name} in ${course.city} - ${course.holes} holes, Par ${course.par || 'N/A'}. View course details, reviews, and book tee times.`;

      // Hero image
      const heroImg = course.photos?.[0]?.url || course.photo_url || `https://picsum.photos/seed/${course.id}/1200/400`;
      document.getElementById('hero-img').src = heroImg;
      document.getElementById('hero-img').alt = course.name;
      document.getElementById('course-name').textContent = course.name;
      document.getElementById('course-location').textContent = `${course.city}, ${course.region} ‚Ä¢ ${course.holes} holes`;

      const recentAvg = course.recent_avg_rating?.toFixed(1) || 'N/A';
      const allTimeAvg = course.avg_rating?.toFixed(1) || 'N/A';
      const ratingDiff = course.recent_avg_rating && course.avg_rating ? (course.recent_avg_rating - course.avg_rating).toFixed(1) : null;
      const ratingTrend = ratingDiff ? (ratingDiff > 0 ? `<span class="up">‚Üë ${ratingDiff} higher</span>` : ratingDiff < 0 ? `<span class="down">‚Üì ${Math.abs(ratingDiff)} lower</span>` : 'Same') : '';

      // Weather URL
      const weatherUrl = course.latitude && course.longitude
        ? `https://www.wunderground.com/hourly/us/ca/${course.city.toLowerCase().replace(/\s+/g, '-')}/${course.latitude},${course.longitude}`
        : `https://www.wunderground.com/weather/us/ca/${course.city.toLowerCase().replace(/\s+/g, '-')}`;

      let html = '';
      let sectionIndex = 0;

      // Region navigation
      const regions = getAllRegions();
      html += `
        <div class="region-nav animate-fade-up stagger-1">
          ${regions.map(r => `
            <a href="/courses.html?region=${encodeURIComponent(r)}" class="region-chip ${r === course.region ? 'active' : ''}">${r}</a>
          `).join('')}
        </div>
      `;

      // Quick Stats
      html += `
        <div class="section animate-fade-up stagger-2">
          <h3>Course Stats</h3>
          <div class="course-stats">
            <div class="course-stat"><div class="value">${course.par || '-'}</div><div class="label">Par</div></div>
            <div class="course-stat"><div class="value">${course.yardage?.toLocaleString() || '-'}</div><div class="label">Yards</div></div>

      if (course.phone_number || course.website_url) {

                    <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>

      if (course.latitude && course.longitude) {
        html += `

                ${course.has_driving_range ? '<polyline points="20 6 9 17 4 12"></polyline>' : '<line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line>'}
              </svg>

              </svg>

            </div>
            <div class="facility-badge ${course.has_pro_shop ? 'available' : 'unavailable'}">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                ${course.has_pro_shop ? '<polyline points="20 6 9 17 4 12"></polyline>' : '<line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line>'}

      // Course record

            <div class="course-record">
              <div class="score">${course.course_record_score}</div>
              <div class="holder">${course.course_record_holder} (${course.course_record_date})</div>

        `;
      }

      // Tournament history
      if (course.tournament_history?.length > 0) {

          <div class="section animate-fade-up stagger-8">

      // Photos
      if (course.photos?.length > 0) {
        html += `
          <div class="section animate-fade-up">
            <h3>Photos</h3>

      if (course.top_food) {
        html += `

              <div class="food-info">
                <h4>${course.top_food.name}</h4>
                <div class="rating">${'‚òÖ'.repeat(Math.round(course.top_food.avg_rating || 0))} ${course.top_food.avg_rating?.toFixed(1) || ''}</div>

      // Nearby courses in same region
      const nearbyCourses = getNearbyCourses(course);
      if (nearbyCourses.length > 0) {
        html += `
          <div class="section animate-fade-up">
            <h3>More in ${course.region}</h3>
            <div class="nearby-courses">
              ${nearbyCourses.map(c => `
                <a href="/course/${c.slug}" class="nearby-course">
                  <div class="name">${c.name}</div>
                  <div class="meta">${c.city} ¬∑ ${c.holes} holes</div>

          </div>
        `;
      }

      document.getElementById('main-content').innerHTML = html;
    }

    async function loadWeather(lat, lon) {
      const widget = document.getElementById('weather-widget');
      if (!widget) return;

      try {
        // Using Open-Meteo free API
        const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,wind_speed_10m,weather_code&hourly=temperature_2m&temperature_unit=fahrenheit&wind_speed_unit=mph&timezone=America%2FLos_Angeles&forecast_days=1`);
        const data = await res.json();

        const temp = Math.round(data.current.temperature_2m);
        const wind = Math.round(data.current.wind_speed_10m);
        const weatherCode = data.current.weather_code;
        const condition = getWeatherCondition(weatherCode);

        // Get next 6 hours
        const now = new Date();
        const currentHour = now.getHours();
        const hourlyTemps = data.hourly.temperature_2m.slice(currentHour, currentHour + 6);
        const hourlyTimes = data.hourly.time.slice(currentHour, currentHour + 6);

        widget.innerHTML = `
          <div class="weather-current">
            <div class="weather-temp">${temp}¬∞F</div>
            <div class="weather-details">
              <div class="weather-condition">${condition}</div>
              <div class="weather-wind">Wind: ${wind} mph</div>
            </div>
          </div>
          <div class="weather-hourly">
            ${hourlyTemps.map((t, i) => {
              const hour = new Date(hourlyTimes[i]).getHours();
              const ampm = hour >= 12 ? 'pm' : 'am';
              const displayHour = hour % 12 || 12;
              return `
                <div class="weather-hour">
                  <div>${displayHour}${ampm}</div>
                  <div class="weather-hour-temp">${Math.round(t)}¬∞</div>
                </div>
              `;
            }).join('')}
          </div>
        `;
      } catch (e) {
        console.error('Weather error:', e);
        widget.innerHTML = '<div style="text-align: center; opacity: 0.8;">Weather unavailable</div>';
      }
    }

    function getWeatherCondition(code) {
      const conditions = {
        0: 'Clear sky',
        1: 'Mainly clear', 2: 'Partly cloudy', 3: 'Overcast',
        45: 'Foggy', 48: 'Foggy',
        51: 'Light drizzle', 53: 'Drizzle', 55: 'Heavy drizzle',
        61: 'Light rain', 63: 'Rain', 65: 'Heavy rain',
        71: 'Light snow', 73: 'Snow', 75: 'Heavy snow',
        80: 'Light showers', 81: 'Showers', 82: 'Heavy showers',
        95: 'Thunderstorm'
      };
      return conditions[code] || 'Clear';
    }

    loadCourse();
  </script>
