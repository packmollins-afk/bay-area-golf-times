<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">

  <!-- Primary Meta Tags (dynamically updated by JavaScript) -->
  <title>Loading... | Bay Area Golf</title>
  <meta name="description" content="Course details and tee times for Bay Area public golf courses.">

  <!-- Open Graph (dynamically updated by JavaScript) -->
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Bay Area Golf">
  <meta property="og:locale" content="en_US">
  <meta property="og:image" content="https://bayareagolf.now/og-image.svg">

  <!-- Twitter (dynamically updated by JavaScript) -->

  <meta name="twitter:image" content="https://bayareagolf.now/og-image.svg">

  <!-- Geo Meta Tags -->
  <meta name="geo.region" content="US-CA">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <meta name="theme-color" content="#2d5a27">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=Playfair+Display:wght@400;600;700;800&family=Source+Serif+4:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/animations.css">
  <style>
    :root {
      --primary: #2d5a27;
      --primary-light: #4a7a3f;
      --primary-dark: #1a3d17;
      --bg: #f4f1e8;
      --bg-paper: #f9f6ef;
      --card-bg: #fffef9;
      --text: #3d2914;
      --text-muted: #6b5344;
      --border: #c4a882;
      --border-light: #ddd0bc;
      --gold: #b8860b;
      --deal: #d32f2f;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Source Serif 4', Georgia, serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }
    .container { max-width: 900px; margin: 0 auto; padding: 0 20px; }

    /* Hero-specific reveal animation */
    @keyframes heroReveal {
      from { opacity: 0; transform: scale(1.05); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Section entrance - uses unified system */
    .section-animate {
      opacity: 0;
      animation: fadeInUp var(--anim-normal) var(--ease-out) forwards;
    }
    .section-animate:nth-child(1) { animation-delay: calc(var(--anim-stagger) * 1); }
    .section-animate:nth-child(2) { animation-delay: calc(var(--anim-stagger) * 2); }
    .section-animate:nth-child(3) { animation-delay: calc(var(--anim-stagger) * 3); }
    .section-animate:nth-child(4) { animation-delay: calc(var(--anim-stagger) * 4); }
    .section-animate:nth-child(5) { animation-delay: calc(var(--anim-stagger) * 5); }
    .section-animate:nth-child(6) { animation-delay: calc(var(--anim-stagger) * 6); }
    .section-animate:nth-child(7) { animation-delay: calc(var(--anim-stagger) * 7); }
    .section-animate:nth-child(8) { animation-delay: calc(var(--anim-stagger) * 8); }
    .section-animate:nth-child(9) { animation-delay: calc(var(--anim-stagger) * 9); }
    .section-animate:nth-child(10) { animation-delay: calc(var(--anim-stagger) * 10); }
    .section-animate:nth-child(n+11) { animation-delay: calc(var(--anim-stagger) * 10); }

    /* Header */
    header {
      background: linear-gradient(135deg, var(--primary-dark), var(--primary));
      color: #f4f1e8;
      padding: 16px 0;
      border-bottom: 4px solid var(--border);
    }
    header .container { display: flex; justify-content: space-between; align-items: center; }
    header h1 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 1.4rem;
      font-weight: 700;
    }
    .back-link {
      color: #f4f1e8;
      text-decoration: none;
      font-family: 'Playfair Display', Georgia, serif;
      padding: 8px 16px;
      border: 2px solid rgba(255,255,255,0.5);
      border-radius: 4px;
      transition: all 0.2s;
      font-size: 0.9rem;
    }
    .back-link:hover { background: rgba(255,255,255,0.1); border-color: #fff; }

    /* Header nav buttons */
    .header-nav {
      display: flex;
      gap: 10px;
    }
    .nav-btn {
      color: #f4f1e8;
      text-decoration: none;
      font-family: 'Playfair Display', Georgia, serif;
      padding: 8px 14px;
      border: 2px solid rgba(255,255,255,0.5);
      border-radius: 4px;
      transition: all var(--anim-fast) var(--ease-out);
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .nav-btn:hover {
      background: rgba(255,255,255,0.15);
      border-color: #fff;
      transform: translateY(-1px);
    }
    .nav-btn:active {
      transform: scale(0.97);
    }
    .nav-btn svg { width: 16px; height: 16px; }

    /* Hero */
    .hero {
      position: relative;
      height: 300px;
      overflow: hidden;
    }
    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: heroReveal var(--anim-slow) var(--ease-out) forwards;
    }
    .hero-overlay {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      background: linear-gradient(transparent, rgba(0,0,0,0.75));
      padding: 40px 20px 24px;
      color: #fff;
    }
    .hero-overlay h2 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 2.2rem;
      margin-bottom: 6px;
      font-weight: 700;
      animation: fadeInUp var(--anim-normal) var(--ease-out) 0.15s forwards;
      opacity: 0;
    }
    .hero-overlay .subtitle {
      opacity: 0;
      font-style: italic;
      animation: fadeInUp var(--anim-normal) var(--ease-out) 0.25s forwards;
    }

    /* Region navigation */
    .region-nav {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 24px;
    }
    .region-chip {
      padding: 8px 16px;
      background: var(--bg-paper);
      border: 2px solid var(--border-light);
      border-radius: 20px;
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 0.85rem;
      font-weight: 600;
      text-decoration: none;
      color: var(--text);
      transition: all var(--anim-fast) var(--ease-out);
    }
    .region-chip:hover {
      background: #e8efe6;
      border-color: var(--primary);
      transform: translateY(-2px);
      box-shadow: var(--shadow-sm);
    }
    .region-chip:active {
      transform: scale(0.97);
    }
    .region-chip.active {
      background: var(--primary);
      color: #f4f1e8;
      border-color: var(--primary-dark);
      box-shadow: var(--shadow-md);
    }

    /* Nearby courses */
    .nearby-courses {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 12px;
    }
    .nearby-course {
      padding: 14px;
      background: var(--bg-paper);
      border: 2px solid var(--border-light);
      border-radius: 8px;
      text-decoration: none;
      color: inherit;
      transition: all var(--anim-fast) var(--ease-out);
    }
    .nearby-course:hover {
      border-color: var(--primary);
      transform: translateY(-4px);
      box-shadow: var(--shadow-md);
      background: var(--card-bg);
    }
    .nearby-course:active {
      transform: translateY(-2px) scale(0.98);
    }
    .nearby-course .name {
      font-family: 'Playfair Display', Georgia, serif;
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 4px;
    }
    .nearby-course .meta {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    /* Main content */
    main { padding: 32px 0 60px; }

    /* Section */
    .section {
      background: var(--card-bg);
      border: 2px solid var(--border-light);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
      transition: box-shadow var(--anim-fast) var(--ease-out);
    }
    .section:hover {
      box-shadow: var(--shadow-sm);
    }
    .section h3 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 1.25rem;
      margin-bottom: 16px;
      padding-bottom: 10px;
      border-bottom: 2px solid var(--border-light);
    }

    /* Quick Stats */
    .course-stats {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    .course-stat {
      flex: 1;
      min-width: 80px;
      text-align: center;
      padding: 16px 12px;
      background: var(--bg-paper);
      border-radius: 10px;
      border: 1px solid var(--border-light);
      transition: all var(--anim-fast) var(--ease-out);
    }
    .course-stat:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-sm);
      border-color: var(--primary);
    }
    .course-stat .value {
      font-family: 'DM Mono', 'Courier New', monospace;
      font-size: 1.5rem;
      font-weight: 500;
      color: var(--primary);
    }
    .course-stat .label { font-size: 0.85rem; color: var(--text-muted); margin-top: 4px; }

    /* Buttons */
    .action-buttons {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 24px;
      border-radius: 8px;
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: all var(--anim-fast) var(--ease-out);
      border: none;
      position: relative;
      overflow: hidden;
    }
    .btn::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, transparent 30%, rgba(255, 255, 255, 0.2) 50%, transparent 70%);
      transform: translateX(-100%);
      transition: transform var(--anim-slow) var(--ease-out);
    }
    .btn:hover::after {
      transform: translateX(100%);
    }
    .btn:active {
      transform: scale(0.97);
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: #fff;
      box-shadow: 0 2px 8px rgba(45, 90, 39, 0.25);
    }
    .btn-primary:hover {
      box-shadow: 0 4px 16px rgba(45, 90, 39, 0.35);
      transform: translateY(-2px);
    }
    .btn-secondary {
      background: var(--bg-paper);
      color: var(--text);
      border: 2px solid var(--border);
    }
    .btn-secondary:hover {
      background: var(--bg);
      border-color: var(--primary);
      transform: translateY(-2px);
      box-shadow: var(--shadow-sm);
    }

    /* Call button - shows "Call Club" on mobile, number on desktop */
    .btn-call .call-number { display: none; }
    .btn-call .call-text { display: inline; }
    @media (min-width: 768px) {
      .btn-call .call-number { display: inline; }
      .btn-call .call-text { display: none; }
    }

    /* Contact info */
    .contact-info { display: flex; flex-wrap: wrap; gap: 16px; }
    .contact-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: var(--bg-paper);
      border-radius: 10px;
      text-decoration: none;
      color: inherit;
      border: 1px solid transparent;
      transition: all var(--anim-fast) var(--ease-out);
    }
    .contact-item:hover {
      background: var(--card-bg);
      border-color: var(--border-light);
      transform: translateY(-2px);
      box-shadow: var(--shadow-sm);
    }
    .contact-item svg { stroke: var(--primary); flex-shrink: 0; }
    .contact-item .label { font-size: 0.8rem; color: var(--text-muted); }
    .contact-item .value { font-weight: 600; }

    /* Facilities */
    .facilities-grid { display: flex; flex-wrap: wrap; gap: 10px; }
    .facility-badge {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all var(--anim-fast) var(--ease-out);
    }
    .facility-badge.available {
      background: #e8f5e9;
      color: #2e7d32;
    }
    .facility-badge.available:hover {
      transform: translateY(-2px);
      box-shadow: 0 2px 8px rgba(46, 125, 50, 0.15);
    }
    .facility-badge.unavailable { background: #fafafa; color: #999; text-decoration: line-through; }

    /* Weather link */
    .weather-link {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px;
      background: var(--bg-paper);
      border-radius: 10px;
      text-decoration: none;
      color: inherit;
      transition: all var(--anim-fast) var(--ease-out);
    }
    .weather-link:hover {
      background: var(--card-bg);
      transform: translateY(-2px);
      box-shadow: var(--shadow-sm);
    }
    .weather-link svg:first-child { stroke: var(--gold); }
    .weather-text { flex: 1; }
    .weather-text strong { display: block; }
    .weather-text span { font-size: 0.85rem; color: var(--text-muted); }

    /* Course record */
    .course-record {
      text-align: center;
      padding: 24px;
      background: linear-gradient(135deg, var(--bg-paper), #f5f2e9);
      border-radius: 12px;
      border: 2px solid var(--border-light);
    }
    .course-record .score {
      font-family: 'DM Mono', 'Courier New', monospace;
      font-size: 3.5rem;
      font-weight: 500;
      color: var(--primary);
      text-shadow: 0 2px 4px rgba(45, 90, 39, 0.1);
    }
    .course-record .holder { font-weight: 600; margin-top: 8px; }
    .course-record .details { font-size: 0.9rem; color: var(--text-muted); margin-top: 6px; }

    /* Tournament history */
    .tournament-item {
      padding: 16px;
      background: var(--bg-paper);
      border-radius: 10px;
      margin-bottom: 12px;
      border-left: 3px solid var(--gold);
      transition: all var(--anim-fast) var(--ease-out);
    }
    .tournament-item:hover {
      transform: translateX(4px);
      background: var(--card-bg);
    }
    .tournament-item:last-child { margin-bottom: 0; }
    .tournament-header { display: flex; justify-content: space-between; margin-bottom: 8px; }
    .tournament-name { font-weight: 600; }
    .tournament-year {
      font-family: 'DM Mono', 'Courier New', monospace;
      color: var(--gold);
      font-weight: 500;
    }
    .tournament-winner { display: flex; justify-content: space-between; }
    .winner-name { color: var(--text-muted); }
    .winner-score {
      font-family: 'DM Mono', 'Courier New', monospace;
      font-weight: 500;
      color: var(--primary);
    }
    .tournament-notes { font-size: 0.85rem; color: var(--text-muted); margin-top: 8px; font-style: italic; }

    /* Reviews */
    .rating-comparison {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      align-items: center;
      padding: 16px;
      background: var(--bg-paper);
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .rating-box {
      text-align: center;
      padding: 12px 20px;
      background: var(--card-bg);
      border-radius: 8px;
      transition: all var(--anim-fast) var(--ease-out);
    }
    .rating-box:hover {
      transform: scale(1.05);
    }
    .rating-box .value {
      font-family: 'DM Mono', 'Courier New', monospace;
      font-size: 1.8rem;
      font-weight: 500;
      color: var(--gold);
    }
    .rating-box .label { font-size: 0.8rem; color: var(--text-muted); }
    .rating-trend { flex: 1; font-size: 0.9rem; color: var(--text-muted); }
    .rating-trend .up { color: #2e7d32; }
    .rating-trend .down { color: #c62828; }

    .review-card {
      padding: 16px;
      background: var(--bg-paper);
      border-radius: 10px;
      margin-bottom: 12px;
      border: 1px solid transparent;
      transition: all var(--anim-fast) var(--ease-out);
    }
    .review-card:hover {
      background: var(--card-bg);
      border-color: var(--border-light);
      transform: translateY(-2px);
      box-shadow: var(--shadow-sm);
    }
    .review-header { display: flex; justify-content: space-between; margin-bottom: 8px; }
    .review-author { font-weight: 600; }
    .review-rating { color: var(--gold); }
    .review-text { font-size: 0.95rem; line-height: 1.5; }
    .review-time { font-size: 0.8rem; color: var(--text-muted); margin-top: 8px; }

    /* Photos */
    .photos-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 12px; }
    .photo-card {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      aspect-ratio: 4/3;
      transition: all var(--anim-fast) var(--ease-out);
    }
    .photo-card:hover {
      transform: scale(1.02);
      box-shadow: var(--shadow-md);
    }
    .photo-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform var(--anim-slow) var(--ease-out);
    }
    .photo-card:hover img {
      transform: scale(1.1);
    }
    .photo-card .year {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
      font-family: 'DM Mono', 'Courier New', monospace;
    }

    /* Food highlight */
    .food-highlight {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 16px;
      background: var(--bg-paper);
      border-radius: 10px;
      transition: all var(--anim-fast) var(--ease-out);
    }
    .food-highlight:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-sm);
    }
    .food-highlight img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
      transition: transform var(--anim-fast) var(--ease-out);
    }
    .food-highlight:hover img {
      transform: scale(1.05);
    }
    .food-info h4 { font-family: 'Playfair Display', Georgia, serif; margin-bottom: 4px; }
    .food-info .rating { color: var(--gold); font-weight: 600; }
    .food-info .mentions { font-size: 0.85rem; color: var(--text-muted); }

    /* Weather widget */
    .weather-widget {
      background: linear-gradient(135deg, #87CEEB, #4A90D9);
      border-radius: 12px;
      padding: 20px;
      color: white;
      min-height: 100px;
    }
    .weather-current {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 16px;
    }
    .weather-temp {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 3rem;
      font-weight: 700;
    }
    .weather-details {
      flex: 1;
    }
    .weather-condition {
      font-size: 1.1rem;
      margin-bottom: 4px;
    }
    .weather-wind {
      font-size: 0.9rem;
      opacity: 0.9;
    }
    .weather-hourly {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      padding-bottom: 8px;
    }
    .weather-hour {
      text-align: center;
      min-width: 50px;
      padding: 8px;
      background: rgba(255,255,255,0.15);
      border-radius: 8px;
      font-size: 0.8rem;
    }
    .weather-hour-temp {
      font-weight: 700;
      font-size: 1rem;
    }

    /* Course fun facts */
    .fun-facts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 12px;
    }
    .fun-fact {
      background: var(--bg-paper);
      border: 2px solid var(--border-light);
      border-radius: 12px;
      padding: 20px 16px;
      text-align: center;
      transition: all var(--anim-fast) var(--ease-out);
    }
    .fun-fact:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-md);
      border-color: var(--primary);
    }
    .fun-fact-icon {
      font-size: 1.5rem;
      margin-bottom: 8px;
      transition: transform var(--anim-fast) var(--ease-spring);
    }
    .fun-fact:hover .fun-fact-icon {
      transform: scale(1.2);
    }
    .fun-fact-value {
      font-family: 'DM Mono', 'Courier New', monospace;
      font-size: 1.4rem;
      font-weight: 500;
      color: var(--primary);
    }
    .fun-fact-label {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-top: 4px;
    }

    /* Loading */
    .loading { text-align: center; padding: 60px; color: var(--text-muted); }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--border-light);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Not found */
    .not-found {
      text-align: center;
      padding: 80px 20px;
    }
    .not-found h2 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 2rem;
      margin-bottom: 16px;
    }
    .not-found p { color: var(--text-muted); margin-bottom: 24px; }

    /* Upcoming Tee Times */
    .upcoming-tee-times {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 12px;
    }
    .tee-time-slot {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      background: var(--bg-paper);
      border: 2px solid var(--border-light);
      border-radius: 8px;
      text-decoration: none;
      color: inherit;
      transition: all 0.2s;
    }
    .tee-time-slot:hover {
      border-color: var(--primary);
      transform: translateX(4px);
      box-shadow: 0 2px 8px rgba(45, 90, 39, 0.15);
    }
    .tee-time-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 2px;

      </div>
    </div>

  <main class="container" id="main-content">
    <div class="loading">
      <div class="loading-spinner"></div>
      <p>Loading course details...</p>
    </div>
  </main>

  <script>
    const API_BASE = '/api';
    let allCourses = [];
    let currentCourse = null;

    async function loadCourse() {
      // Get slug from URL path: /course/tpc-harding-park -> tpc-harding-park
      const pathParts = window.location.pathname.split('/');
      const slug = pathParts[pathParts.length - 1] || pathParts[pathParts.length - 2];

      if (!slug || slug === 'course' || slug === 'course.html') {
        showNotFound();
        return;
      }

      try {
        // Fetch course and all courses in parallel
        const [courseRes, allCoursesRes] = await Promise.all([
          fetch(`${API_BASE}/courses/${slug}?_t=${Date.now()}`),
          fetch(`${API_BASE}/courses?all=true&_t=${Date.now()}`)
        ]);

        if (!courseRes.ok) {
          showNotFound();
          return;
        }

        currentCourse = await courseRes.json();
        allCourses = await allCoursesRes.json();
        renderCourse(currentCourse);

        // Track course view
        if (window.BayAreaGolfAnalytics) {
          window.BayAreaGolfAnalytics.trackCourseView(currentCourse.id, currentCourse.name);
        }
      } catch (e) {
        console.error('Error loading course:', e);
        showNotFound();
      }
    }

    function getNearbyCourses(course, limit = 6) {
      return allCourses
        .filter(c => c.id !== course.id && c.region === course.region)
        .slice(0, limit);
    }

    function getAllRegions() {
      const regions = [...new Set(allCourses.map(c => c.region))];
      return regions.sort();
    }

    function showNotFound() {
      document.getElementById('hero-container').style.display = 'none';
      document.getElementById('main-content').innerHTML = `
        <div class="not-found">
          <h2>Course Not Found</h2>
          <p>The course you're looking for doesn't exist or has been moved.</p>
          <a href="/courses.html" class="btn btn-primary">Browse All Courses</a>
        </div>
      `;
      document.title = 'Course Not Found | Bay Area Golf';
    }

    function renderCourse(course) {
      // Update page title and meta for SEO
      document.title = `${course.name} | Bay Area Golf`;
      const description = `${course.name} in ${course.city} - ${course.holes} holes, Par ${course.par || 'N/A'}. View course details, reviews, and book tee times.`;
      document.querySelector('meta[name="description"]').content = description;

      // Update canonical URL
      const canonicalUrl = `https://bayareagolf.now/course/${course.slug}`;
      let canonicalLink = document.querySelector('link[rel="canonical"]');
      if (!canonicalLink) {
        canonicalLink = document.createElement('link');
        canonicalLink.rel = 'canonical';
        document.head.appendChild(canonicalLink);
      }
      canonicalLink.href = canonicalUrl;

      // Update Open Graph meta tags
      const setMetaProperty = (property, content) => {
        let meta = document.querySelector(`meta[property="${property}"]`);
        if (!meta) {
          meta = document.createElement('meta');
          meta.setAttribute('property', property);
          document.head.appendChild(meta);
        }
        meta.content = content;
      };

      const setMetaName = (name, content) => {
        let meta = document.querySelector(`meta[name="${name}"]`);
        if (!meta) {
          meta = document.createElement('meta');
          meta.setAttribute('name', name);
          document.head.appendChild(meta);
        }
        meta.content = content;
      };

      setMetaProperty('og:url', canonicalUrl);
      setMetaProperty('og:title', `${course.name} | Bay Area Golf`);
      setMetaProperty('og:description', description);
      setMetaName('twitter:url', canonicalUrl);
      setMetaName('twitter:title', `${course.name} | Bay Area Golf`);
      setMetaName('twitter:description', description);

      // Inject JSON-LD structured data for GolfCourse
      const jsonLd = {
        "@context": "https://schema.org",
        "@type": "GolfCourse",
        "name": course.name,
        "url": canonicalUrl,
        "description": description,
        "address": {
          "@type": "PostalAddress",
          "addressLocality": course.city,
          "addressRegion": "CA",
          "addressCountry": "US"
        },
        "geo": course.latitude && course.longitude ? {
          "@type": "GeoCoordinates",
          "latitude": course.latitude,
          "longitude": course.longitude
        } : undefined,
        "telephone": course.phone_number || undefined,
        "numberOfHoles": course.holes || 18,
        "amenityFeature": [
          course.has_driving_range ? {"@type": "LocationFeatureSpecification", "name": "Driving Range", "value": true} : null,
          course.has_practice_green ? {"@type": "LocationFeatureSpecification", "name": "Practice Green", "value": true} : null,
          course.has_pro_shop ? {"@type": "LocationFeatureSpecification", "name": "Pro Shop", "value": true} : null
        ].filter(Boolean),
        "aggregateRating": course.avg_rating ? {
          "@type": "AggregateRating",
          "ratingValue": course.avg_rating.toFixed(1),
          "ratingCount": course.total_reviews || 1,
          "bestRating": "5",
          "worstRating": "1"
        } : undefined
      };

      // Remove undefined values
      Object.keys(jsonLd).forEach(key => jsonLd[key] === undefined && delete jsonLd[key]);

      // Inject breadcrumb schema
      const breadcrumbLd = {
        "@context": "https://schema.org",
        "@type": "BreadcrumbList",
        "itemListElement": [
          {"@type": "ListItem", "position": 1, "name": "Home", "item": "https://bayareagolf.now/"},
          {"@type": "ListItem", "position": 2, "name": "Courses", "item": "https://bayareagolf.now/courses.html"},
          {"@type": "ListItem", "position": 3, "name": course.name, "item": canonicalUrl}
        ]
      };

      // Add JSON-LD scripts to head
      let existingLd = document.querySelector('script[type="application/ld+json"]');
      if (existingLd) existingLd.remove();
      let existingBreadcrumbLd = document.querySelectorAll('script[type="application/ld+json"]');
      existingBreadcrumbLd.forEach(el => el.remove());

      const script1 = document.createElement('script');
      script1.type = 'application/ld+json';
      script1.textContent = JSON.stringify(jsonLd);
      document.head.appendChild(script1);

      const script2 = document.createElement('script');
      script2.type = 'application/ld+json';
      script2.textContent = JSON.stringify(breadcrumbLd);

      // Hero image
      const heroImg = course.photos?.[0]?.url || course.photo_url || `https://picsum.photos/seed/${course.id}/1200/400`;
      document.getElementById('hero-img').src = heroImg;

      document.getElementById('course-location').textContent = `${course.city}, ${course.region} ‚Ä¢ ${course.holes} holes`;

      const recentAvg = course.recent_avg_rating?.toFixed(1) || 'N/A';
      const allTimeAvg = course.avg_rating?.toFixed(1) || 'N/A';
      const ratingDiff = course.recent_avg_rating && course.avg_rating ? (course.recent_avg_rating - course.avg_rating).toFixed(1) : null;
      const ratingTrend = ratingDiff ? (ratingDiff > 0 ? `<span class="up">‚Üë ${ratingDiff} higher</span>` : ratingDiff < 0 ? `<span class="down">‚Üì ${Math.abs(ratingDiff)} lower</span>` : 'Same') : '';

      // Weather URL
      const weatherUrl = course.latitude && course.longitude
        ? `https://www.wunderground.com/hourly/us/ca/${course.city.toLowerCase().replace(/\s+/g, '-')}/${course.latitude},${course.longitude}`
        : `https://www.wunderground.com/weather/us/ca/${course.city.toLowerCase().replace(/\s+/g, '-')}`;

      let html = '';
      let sectionIndex = 0;

      // Region navigation
      const regions = getAllRegions();
      html += `
        <div class="region-nav section-animate">
          ${regions.map(r => `
            <a href="/courses.html?region=${encodeURIComponent(r)}" class="region-chip ${r === course.region ? 'active' : ''}">${r}</a>

      // Quick Stats
      html += `
        <div class="section section-animate">
          <h3>Course Stats</h3>
          <div class="course-stats">
            <div class="course-stat"><div class="value">${course.par || '-'}</div><div class="label">Par</div></div>

          </div>
        </div>
      `;

      // Upcoming Tee Times (next 3)
      const upcomingTeeTimes = (course.teeTimes || []).slice(0, 3);
      if (upcomingTeeTimes.length > 0) {
        html += `
          <div class="section section-animate">
            <h3>Upcoming Tee Times</h3>
            <div class="upcoming-tee-times">
              ${upcomingTeeTimes.map(tt => `
                <a href="${tt.booking_url || course.booking_url}" target="_blank" class="tee-time-slot">
                  <div class="tee-time-info">
                    <span class="tee-time-date">${formatTeeTimeDate(tt.date)}</span>

                  <div class="tee-time-price">$${tt.price || '--'}</div>
                  <span class="tee-time-book">Book</span>
                </a>
              `).join('')}
            </div>
            <a href="/app.html?course=${course.id}" class="view-all-link">View all ${course.teeTimes?.length || 0} tee times ‚Üí</a>
          </div>
        `;
      }

      // Action buttons
      html += `
        <div class="section section-animate" style="text-align: center;">
          <div class="action-buttons" style="justify-content: center;">
            ${course.booking_url ? `<a href="${course.booking_url}" target="_blank" class="btn btn-primary">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
              Book Tee Time
            </a>` : ''}
            ${course.phone_number ? `<a href="tel:${course.phone_number.replace(/[^\d+]/g, '')}" class="btn btn-secondary btn-call">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
              <span class="call-text">Call Club</span>
              <span class="call-number">${course.phone_number}</span>
            </a>` : ''}
            ${course.website_url ? `<a href="${course.website_url}" target="_blank" class="btn btn-secondary">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
              Website
            </a>` : ''}
            <a href="/app.html?course=${course.id}" class="btn btn-secondary">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
              All Tee Times
            </a>
          </div>
        </div>
      `;

      // Contact info
      if (course.phone_number || course.website_url) {
        html += `
          <div class="section section-animate">
            <h3>Contact & Info</h3>
            <div class="contact-info">
              ${course.phone_number ? `
                <a href="tel:${course.phone_number.replace(/[^0-9]/g, '')}" class="contact-item">
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                  </svg>
                  <div><div class="label">Clubhouse</div><div class="value">${course.phone_number}</div></div>
                </a>
              ` : ''}
            </div>
          </div>
        `;
      }

      // Weather (embedded)
      if (course.latitude && course.longitude) {
        html += `
          <div class="section section-animate">
            <h3>Today's Weather</h3>
            <div id="weather-widget" class="weather-widget">
              <div class="loading">Loading weather...</div>
            </div>
          </div>
        `;
        // Load weather after render
        setTimeout(() => loadWeather(course.latitude, course.longitude), 100);
      }

      // Facilities
      html += `
        <div class="section section-animate">
          <h3>Practice Facilities</h3>
          <div class="facilities-grid">
            <div class="facility-badge ${course.has_driving_range ? 'available' : 'unavailable'}">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                ${course.has_driving_range ? '<polyline points="20 6 9 17 4 12"></polyline>' : '<line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line>'}
              </svg>
              Driving Range
            </div>
            <div class="facility-badge ${course.has_practice_green ? 'available' : 'unavailable'}">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                ${course.has_practice_green ? '<polyline points="20 6 9 17 4 12"></polyline>' : '<line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line>'}
              </svg>
              Practice Green
            </div>
            <div class="facility-badge ${course.has_pro_shop ? 'available' : 'unavailable'}">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                ${course.has_pro_shop ? '<polyline points="20 6 9 17 4 12"></polyline>' : '<line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line>'}
              </svg>
              Pro Shop
            </div>
          </div>
        </div>
      `;

      // Course record
      if (course.course_record_score) {
        html += `
          <div class="section section-animate">
            <h3>Course Record</h3>
            <div class="course-record">
              <div class="score">${course.course_record_score}</div>
              <div class="holder">${course.course_record_holder} (${course.course_record_date})</div>
              ${course.course_record_details ? `<div class="details">${course.course_record_details}</div>` : ''}
            </div>
          </div>
        `;
      }

      // Tournament history
      if (course.tournamentHistory?.length > 0) {
        html += `
          <div class="section section-animate">
            <h3>PGA Tour History</h3>
            ${course.tournamentHistory.map(t => `
              <div class="tournament-item">
                <div class="tournament-header">
                  <span class="tournament-name">${t.tournament_name}</span>
                  <span class="tournament-year">${t.year}</span>

                </div>
                ${t.notes ? `<div class="tournament-notes">${t.notes}</div>` : ''}

        `;
      }

      // Course Fun Facts (placeholder for future community data)
      html += `
        <div class="section section-animate">
          <h3>Course Facts</h3>
          <div class="fun-facts">
            <div class="fun-fact">
              <div class="fun-fact-icon">‚≠ê</div>

              <div class="fun-fact-label">Avg Rating</div>
            </div>
            <div class="fun-fact">
              <div class="fun-fact-icon">üìù</div>
              <div class="fun-fact-value">${course.total_reviews || 0}</div>
              <div class="fun-fact-label">Reviews</div>
            </div>

    async function loadWeather(lat, lon) {
      const widget = document.getElementById('weather-widget');
      if (!widget) return;

      try {
        // Using Open-Meteo free API
        const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,wind_speed_10m,weather_code&hourly=temperature_2m&temperature_unit=fahrenheit&wind_speed_unit=mph&timezone=America%2FLos_Angeles&forecast_days=1`);
        const data = await res.json();

        const temp = Math.round(data.current.temperature_2m);
        const wind = Math.round(data.current.wind_speed_10m);
        const weatherCode = data.current.weather_code;
        const condition = getWeatherCondition(weatherCode);

        // Get next 6 hours
        const now = new Date();
        const currentHour = now.getHours();
        const hourlyTemps = data.hourly.temperature_2m.slice(currentHour, currentHour + 6);
        const hourlyTimes = data.hourly.time.slice(currentHour, currentHour + 6);

        widget.innerHTML = `
          <div class="weather-current">
            <div class="weather-temp">${temp}¬∞F</div>
            <div class="weather-details">
              <div class="weather-condition">${condition}</div>
              <div class="weather-wind">Wind: ${wind} mph</div>
            </div>
          </div>
          <div class="weather-hourly">
            ${hourlyTemps.map((t, i) => {
              const hour = new Date(hourlyTimes[i]).getHours();
              const ampm = hour >= 12 ? 'pm' : 'am';
              const displayHour = hour % 12 || 12;
              return `
                <div class="weather-hour">
                  <div>${displayHour}${ampm}</div>
                  <div class="weather-hour-temp">${Math.round(t)}¬∞</div>
                </div>
              `;
            }).join('')}
          </div>
        `;
      } catch (e) {
        console.error('Weather error:', e);
        widget.innerHTML = '<div style="text-align: center; opacity: 0.8;">Weather unavailable</div>';
      }
    }

    function formatTeeTimeDate(dateStr) {
      if (!dateStr) return '';
      const date = new Date(dateStr + 'T00:00:00');
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      const tomorrow = new Date(today);
      tomorrow.setDate(tomorrow.getDate() + 1);

      if (date.getTime() === today.getTime()) return 'Today';
      if (date.getTime() === tomorrow.getTime()) return 'Tomorrow';

      return date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
    }

    function formatTeeTimeTime(timeStr) {
      if (!timeStr) return '';
      const [h, m] = timeStr.split(':').map(Number);
      const ampm = h >= 12 ? 'PM' : 'AM';
      const hour = h % 12 || 12;
      return `${hour}:${m.toString().padStart(2, '0')} ${ampm}`;
    }

    function getWeatherCondition(code) {
      const conditions = {
        0: 'Clear sky',
        1: 'Mainly clear', 2: 'Partly cloudy', 3: 'Overcast',
        45: 'Foggy', 48: 'Foggy',
        51: 'Light drizzle', 53: 'Drizzle', 55: 'Heavy drizzle',
        61: 'Light rain', 63: 'Rain', 65: 'Heavy rain',
        71: 'Light snow', 73: 'Snow', 75: 'Heavy snow',
        80: 'Light showers', 81: 'Showers', 82: 'Heavy showers',
        95: 'Thunderstorm'
      };
      return conditions[code] || 'Clear';
    }

    // Track booking clicks
    document.addEventListener('click', function(e) {
      const bookLink = e.target.closest('a[href*="book"], a[href*="teetime"], .tee-time-slot');
      if (bookLink && currentCourse && window.BayAreaGolfAnalytics) {
        const price = bookLink.querySelector('.tee-time-price')?.textContent?.replace('$', '') || null;
        window.BayAreaGolfAnalytics.trackBookingClick(currentCourse.id, currentCourse.name, price);
      }
    });

    loadCourse();
  </script>
  <script src="/js/analytics.js"></script>
