    // Check if course is near the coast (within ~10 miles of Pacific Ocean)
    function isCoastalCourse(lat, lon) {
      // Bay Area coastal reference points (Pacific coast and SF Bay)
      const coastalPoints = [
        // Pacific Coast
        { lat: 37.7849, lon: -122.5094 }, // Ocean Beach SF
        { lat: 37.6255, lon: -122.4911 }, // Pacifica
        { lat: 37.5085, lon: -122.4958 }, // Half Moon Bay
        { lat: 37.1877, lon: -122.3888 }, // Santa Cruz
        { lat: 36.9741, lon: -122.0308 }, // Santa Cruz boardwalk
        // SF Bay shoreline
        { lat: 37.8716, lon: -122.2727 }, // Emeryville
        { lat: 37.6688, lon: -122.0810 }, // Hayward shoreline
        { lat: 37.4323, lon: -122.1817 }, // Redwood Shores
        { lat: 37.5024, lon: -122.2530 }, // Foster City
        { lat: 37.5930, lon: -122.3688 }, // SFO area
        { lat: 37.8267, lon: -122.4233 }, // Presidio/Crissy Field
        { lat: 37.8590, lon: -122.4785 }, // Golden Gate
        { lat: 37.9101, lon: -122.4774 }, // Sausalito
        { lat: 37.9040, lon: -122.3569 }, // Richmond shoreline
        { lat: 37.7289, lon: -122.3878 }, // Oyster Point
        // Monterey Bay
        { lat: 36.6177, lon: -121.9166 }, // Monterey
        { lat: 36.5674, lon: -121.9471 }, // Pacific Grove
        { lat: 36.5565, lon: -121.9233 }, // Pebble Beach
      ];

      const milesPerDegreeLat = 69;
      const milesPerDegreeLon = Math.cos(lat * Math.PI / 180) * 69;
      const maxDistanceMiles = 10;

      for (const point of coastalPoints) {
        const latDiff = Math.abs(lat - point.lat) * milesPerDegreeLat;
        const lonDiff = Math.abs(lon - point.lon) * milesPerDegreeLon;
        const distance = Math.sqrt(latDiff * latDiff + lonDiff * lonDiff);
        if (distance <= maxDistanceMiles) {
          return true;
        }
      }
      return false;
    }

    // Find nearest NOAA tide station
    function getNearestTideStation(lat, lon) {
      // NOAA CO-OPS tide stations in Bay Area
      const stations = [
        { id: '9414290', name: 'San Francisco', lat: 37.8067, lon: -122.4650 },
        { id: '9414750', name: 'Alameda', lat: 37.7717, lon: -122.3000 },
        { id: '9414523', name: 'Redwood City', lat: 37.5067, lon: -122.2117 },
        { id: '9415020', name: 'Point Reyes', lat: 37.9961, lon: -122.9767 },
        { id: '9413450', name: 'Monterey', lat: 36.6050, lon: -121.8883 },
        { id: '9414958', name: 'Bolinas', lat: 37.9083, lon: -122.6783 },
        { id: '9414863', name: 'Richmond', lat: 37.9283, lon: -122.4000 },
        { id: '9415144', name: 'Port Chicago', lat: 38.0567, lon: -122.0400 },
      ];

      let nearest = stations[0];
      let minDistance = Infinity;

      const milesPerDegreeLat = 69;
      const milesPerDegreeLon = Math.cos(lat * Math.PI / 180) * 69;

      for (const station of stations) {
        const latDiff = Math.abs(lat - station.lat) * milesPerDegreeLat;
        const lonDiff = Math.abs(lon - station.lon) * milesPerDegreeLon;
        const distance = Math.sqrt(latDiff * latDiff + lonDiff * lonDiff);
        if (distance < minDistance) {
          minDistance = distance;
          nearest = station;
        }
      }
      return nearest;
    }

    async function loadTides(lat, lon) {
      const section = document.getElementById('tide-section');
      const widget = document.getElementById('tide-widget');
      if (!section || !widget) return;

      // Only show for coastal courses
      if (!isCoastalCourse(lat, lon)) {
        section.remove();
        return;
      }

      // Show the section since it's a coastal course
      section.classList.remove('tide-hidden');

      try {
        const station = getNearestTideStation(lat, lon);
        const now = new Date();
        const today = now.toISOString().split('T')[0].replace(/-/g, '');
        const tomorrow = new Date(now.getTime() + 24 * 60 * 60 * 1000).toISOString().split('T')[0].replace(/-/g, '');

        // Fetch tide predictions from NOAA CO-OPS API
        const predictionsUrl = `https://api.tidesandcurrents.noaa.gov/api/prod/datagetter?begin_date=${today}&end_date=${tomorrow}&station=${station.id}&product=predictions&datum=MLLW&time_zone=lst_ldt&units=english&interval=hilo&format=json`;

        const res = await fetch(predictionsUrl);
        const data = await res.json();

        if (!data.predictions || data.predictions.length === 0) {
          throw new Error('No tide data available');
        }

        // Parse predictions and find next high/low
        const predictions = data.predictions.map(p => ({
          time: new Date(p.t.replace(' ', 'T')),
          height: parseFloat(p.v),
          type: p.type // 'H' for high, 'L' for low
        }));

        // Find next high and low tides
        const nowTime = now.getTime();
        let nextHigh = null;
        let nextLow = null;
        let previousEvent = null;

        for (const pred of predictions) {
          if (pred.time.getTime() < nowTime) {
            previousEvent = pred;
            continue;
          }
          if (pred.type === 'H' && !nextHigh) nextHigh = pred;
          if (pred.type === 'L' && !nextLow) nextLow = pred;
          if (nextHigh && nextLow) break;
        }

        // Determine current tide status
        let currentStatus = 'Unknown';
        let tideDirection = '';
        if (previousEvent && (nextHigh || nextLow)) {
          if (previousEvent.type === 'L') {
            currentStatus = 'Rising';
            tideDirection = 'toward high tide';
          } else {
            currentStatus = 'Falling';
            tideDirection = 'toward low tide';
          }
        }

        // Calculate calm window (typically 1-2 hours around slack tide)
        let calmWindow = null;
        const nextEvent = nextHigh && nextLow
          ? (nextHigh.time < nextLow.time ? nextHigh : nextLow)
          : (nextHigh || nextLow);

        if (nextEvent) {
          const slackStart = new Date(nextEvent.time.getTime() - 45 * 60 * 1000); // 45 min before
          const slackEnd = new Date(nextEvent.time.getTime() + 45 * 60 * 1000); // 45 min after
          if (slackEnd.getTime() > nowTime) {
            calmWindow = {
              start: slackStart.getTime() < nowTime ? now : slackStart,
              end: slackEnd,
              type: nextEvent.type === 'H' ? 'high' : 'low'
            };
          }
        }

        // Format time helper
        const formatTideTime = (date) => {
          const hours = date.getHours();
          const minutes = date.getMinutes();
          const ampm = hours >= 12 ? 'PM' : 'AM';
          const displayHour = hours % 12 || 12;
          return `${displayHour}:${String(minutes).padStart(2, '0')} ${ampm}`;
        };

        widget.innerHTML = `
          <div class="tide-header">
            <div class="tide-icon">
              <svg viewBox="0 0 24 24" stroke-width="2">
                <path d="M2 12c1.5-2 3.5-3 6-3s4.5 1 6 3c1.5 2 3.5 3 6 3"></path>
                <path d="M2 18c1.5-2 3.5-3 6-3s4.5 1 6 3c1.5 2 3.5 3 6 3"></path>
                <path d="M2 6c1.5-2 3.5-3 6-3s4.5 1 6 3c1.5 2 3.5 3 6 3"></path>
              </svg>
            </div>
            <div class="tide-status">
              <div class="tide-current">${currentStatus} Tide</div>
              <div class="tide-level">${tideDirection} at ${station.name}</div>
            </div>
          </div>
          <div class="tide-forecast">
            ${nextHigh ? `
              <div class="tide-event high">
                <div class="tide-event-label">Next High</div>
                <div class="tide-event-time">${formatTideTime(nextHigh.time)}</div>
                <div class="tide-event-height">${nextHigh.height.toFixed(1)} ft</div>
              </div>
            ` : ''}
            ${nextLow ? `
              <div class="tide-event low">
                <div class="tide-event-label">Next Low</div>
                <div class="tide-event-time">${formatTideTime(nextLow.time)}</div>
                <div class="tide-event-height">${nextLow.height.toFixed(1)} ft</div>
              </div>
            ` : ''}
          </div>
          ${calmWindow ? `
            <div class="calm-window">
              <svg class="calm-window-icon" viewBox="0 0 24 24" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
              </svg>
              <div class="calm-window-text">
                <div class="calm-window-label">Calm water window (slack ${calmWindow.type} tide)</div>
                <div class="calm-window-time">${formatTideTime(calmWindow.start)} - ${formatTideTime(calmWindow.end)}</div>
              </div>
            </div>
          ` : ''}
        `;
      } catch (e) {
        console.error('Tide error:', e);
        // Hide the section if tide data fails
        section.remove();
      }
    }

    function formatTeeTimeDate(dateStr) {
      if (!dateStr) return '';
      const date = new Date(dateStr + 'T00:00:00');
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      const tomorrow = new Date(today);
      tomorrow.setDate(tomorrow.getDate() + 1);

      if (date.getTime() === today.getTime()) return 'Today';
      if (date.getTime() === tomorrow.getTime()) return 'Tomorrow';

      return date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
    }

    function formatTeeTimeTime(timeStr) {
      if (!timeStr) return '';
      // Handle "7:30AM" format (GolfNow)
      if (timeStr.includes('AM') || timeStr.includes('PM')) {
        // Add space before AM/PM if not present
        return timeStr.replace(/(\d)(AM|PM)/i, '$1 $2').toUpperCase();
      }
      // Handle "07:30" format (24-hour)
      const [h, m] = timeStr.split(':').map(Number);
      const ampm = h >= 12 ? 'PM' : 'AM';
      const hour = h % 12 || 12;
      return `${hour}:${String(m).padStart(2, '0')} ${ampm}`;
    }

    function getWeatherCondition(code) {
      const conditions = {
        0: 'Clear sky',
        1: 'Mainly clear', 2: 'Partly cloudy', 3: 'Overcast',
        45: 'Foggy', 48: 'Foggy',
        51: 'Light drizzle', 53: 'Drizzle', 55: 'Heavy drizzle',
        61: 'Light rain', 63: 'Rain', 65: 'Heavy rain',
        71: 'Light snow', 73: 'Snow', 75: 'Heavy snow',
        80: 'Light showers', 81: 'Showers', 82: 'Heavy showers',
        95: 'Thunderstorm'
      };
      return conditions[code] || 'Clear';
    }

    // Track call button clicks
    function trackCallClick() {
      if (currentCourse) {
        fetch('/api/analytics/event', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            event_type: 'call_initiated',
            event_data: { course_name: currentCourse.name },
            page_url: window.location.pathname,
            course_id: currentCourse.id
          })
        }).catch(() => {});
      }
    }

    // Track book button clicks
    function trackBookClick() {
      if (currentCourse) {
        fetch('/api/analytics/event', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            event_type: 'book_clicked',
            event_data: { course_name: currentCourse.name, booking_url: currentCourse.booking_url },
            page_url: window.location.pathname,
            course_id: currentCourse.id
          })
        }).catch(() => {});
      }
    }

    loadCourse();

    // ==========================================
    // CTA & CONVERSION ENHANCEMENTS
    // ==========================================

    // Ripple effect for buttons
    function createRipple(event) {
      const button = event.currentTarget;
      const rect = button.getBoundingClientRect();
      const size = Math.max(rect.width, rect.height);
      const x = event.clientX - rect.left - size / 2;
      const y = event.clientY - rect.top - size / 2;

      const ripple = document.createElement('span');
      ripple.className = 'ripple';
      ripple.style.width = ripple.style.height = `${size}px`;
      ripple.style.left = `${x}px`;
      ripple.style.top = `${y}px`;

      button.appendChild(ripple);
      setTimeout(() => ripple.remove(), 600);
    }

    // Add ripple to all primary buttons
    document.addEventListener('click', (e) => {
      const btn = e.target.closest('.btn-primary, .sticky-cta-button, .tee-time-book');
      if (btn) {
        createRipple(e);
      }
    });

    // Button loading state
    function setButtonLoading(button, isLoading) {
      if (isLoading) {
        button.classList.add('loading');
        button.dataset.originalText = button.innerHTML;
        button.innerHTML = '<span class="btn-loading-spinner"></span> Loading...';
        button.disabled = true;
      } else {
        button.classList.remove('loading');
        button.innerHTML = button.dataset.originalText || button.innerHTML;
        button.disabled = false;
      }
    }

    // Button success state
    function setButtonSuccess(button, message = 'Success!') {
      button.classList.add('btn-success');
      button.innerHTML = `<svg class="success-check" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="20 6 9 17 4 12"></polyline></svg> ${message}`;
      setTimeout(() => {
        button.classList.remove('btn-success');
        button.innerHTML = button.dataset.originalText || button.innerHTML;
      }, 2000);
    }

    // Sticky CTA bar visibility
    function initStickyCTA() {
      const stickyBar = document.getElementById('sticky-cta-bar');
      const actionButtons = document.querySelector('.action-buttons');

      if (!stickyBar || !actionButtons) return;

      const observer = new IntersectionObserver(
        ([entry]) => {
          if (entry.isIntersecting) {
            stickyBar.classList.remove('sticky-cta-bar--visible');
          } else {
            stickyBar.classList.add('sticky-cta-bar--visible');
          }
        },
        { threshold: 0 }
      );

      observer.observe(actionButtons);
    }

    // Initialize after content loads
    setTimeout(() => {
      initStickyCTA();
    }, 500);
  </script>

  <script>
    // Mobile menu functions
    function toggleMobileMenu() {
      const overlay = document.getElementById('mobile-menu-overlay');
      const btn = document.querySelector('.mobile-menu-btn');
      if (overlay.classList.contains('active')) {
        closeMobileMenu();
      } else {
        overlay.classList.add('active');
        btn.setAttribute('aria-expanded', 'true');
        document.body.style.overflow = 'hidden';
      }
    }

    function closeMobileMenu() {
      const overlay = document.getElementById('mobile-menu-overlay');
      const btn = document.querySelector('.mobile-menu-btn');
      overlay.classList.remove('active');
      btn.setAttribute('aria-expanded', 'false');
      document.body.style.overflow = '';
    }

    // Close menu on escape key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeMobileMenu();
      }
    });
  </script>
