<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <title>Loading... | Bay Area Golf</title>
  <meta name="description" content="Course details and tee times for Bay Area public golf courses.">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800&family=Source+Serif+4:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2d5a27;
      --primary-light: #4a7a3f;
      --primary-dark: #1a3d17;
      --bg: #f4f1e8;
      --bg-paper: #f9f6ef;
      --card-bg: #fffef9;
      --text: #3d2914;
      --text-muted: #6b5344;
      --border: #c4a882;
      --border-light: #ddd0bc;
      --gold: #b8860b;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Source Serif 4', Georgia, serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }
    .container { max-width: 900px; margin: 0 auto; padding: 0 20px; }

    /* Header */
    header {
      background: linear-gradient(135deg, var(--primary-dark), var(--primary));
      color: #f4f1e8;
      padding: 16px 0;
      border-bottom: 4px solid var(--border);
    }
    header .container { display: flex; justify-content: space-between; align-items: center; }
    header h1 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 1.4rem;
      font-weight: 700;
    }
    .back-link {
      color: #f4f1e8;
      text-decoration: none;
      font-family: 'Playfair Display', Georgia, serif;
      padding: 8px 16px;
      border: 2px solid rgba(255,255,255,0.5);
      border-radius: 4px;
      transition: all 0.2s;
      font-size: 0.9rem;
    }
    .back-link:hover { background: rgba(255,255,255,0.1); border-color: #fff; }

    /* Hero */
    .hero {
      position: relative;
      height: 300px;
      overflow: hidden;
    }
    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .hero-overlay {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      background: linear-gradient(transparent, rgba(0,0,0,0.75));
      padding: 40px 20px 24px;
      color: #fff;
    }
    .hero-overlay h2 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 2.2rem;
      margin-bottom: 6px;
      font-weight: 700;
    }
    .hero-overlay .subtitle { opacity: 0.9; font-style: italic; }

    /* Main content */
    main { padding: 32px 0 60px; }

    /* Section */
    .section {
      background: var(--card-bg);
      border: 2px solid var(--border-light);
      border-radius: 8px;
      padding: 24px;
      margin-bottom: 24px;
    }
    .section h3 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 1.25rem;
      margin-bottom: 16px;
      padding-bottom: 10px;
      border-bottom: 2px solid var(--border-light);
    }

    /* Quick Stats */
    .course-stats {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    .course-stat {
      flex: 1;
      min-width: 80px;
      text-align: center;
      padding: 16px 12px;
      background: var(--bg-paper);
      border-radius: 8px;
      border: 1px solid var(--border-light);
    }
    .course-stat .value {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
    }
    .course-stat .label { font-size: 0.85rem; color: var(--text-muted); margin-top: 4px; }

    /* Buttons */
    .action-buttons {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 24px;
      border-radius: 6px;
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
    }
    .btn-primary {
      background: var(--primary);
      color: #fff;
    }
    .btn-primary:hover { background: var(--primary-dark); }
    .btn-secondary {
      background: var(--bg-paper);
      color: var(--text);
      border: 2px solid var(--border);
    }
    .btn-secondary:hover { background: var(--bg); border-color: var(--primary); }

    /* Contact info */
    .contact-info { display: flex; flex-wrap: wrap; gap: 16px; }
    .contact-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: var(--bg-paper);
      border-radius: 8px;
      text-decoration: none;
      color: inherit;
      transition: background 0.2s;
    }
    .contact-item:hover { background: var(--bg); }
    .contact-item svg { stroke: var(--primary); flex-shrink: 0; }
    .contact-item .label { font-size: 0.8rem; color: var(--text-muted); }
    .contact-item .value { font-weight: 600; }

    /* Facilities */
    .facilities-grid { display: flex; flex-wrap: wrap; gap: 10px; }
    .facility-badge {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 500;
    }
    .facility-badge.available { background: #e8f5e9; color: #2e7d32; }
    .facility-badge.unavailable { background: #fafafa; color: #999; text-decoration: line-through; }

    /* Weather link */
    .weather-link {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px;
      background: var(--bg-paper);
      border-radius: 8px;
      text-decoration: none;
      color: inherit;
      transition: background 0.2s;
    }
    .weather-link:hover { background: var(--bg); }
    .weather-link svg:first-child { stroke: var(--gold); }
    .weather-text { flex: 1; }
    .weather-text strong { display: block; }
    .weather-text span { font-size: 0.85rem; color: var(--text-muted); }

    /* Course record */
    .course-record { text-align: center; padding: 20px; background: var(--bg-paper); border-radius: 8px; }
    .course-record .score {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 3rem;
      font-weight: 700;
      color: var(--primary);
    }
    .course-record .holder { font-weight: 600; margin-top: 8px; }
    .course-record .details { font-size: 0.9rem; color: var(--text-muted); margin-top: 6px; }

    /* Tournament history */
    .tournament-item {
      padding: 16px;
      background: var(--bg-paper);
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .tournament-item:last-child { margin-bottom: 0; }
    .tournament-header { display: flex; justify-content: space-between; margin-bottom: 8px; }
    .tournament-name { font-weight: 600; }
    .tournament-year { color: var(--gold); font-weight: 600; }
    .tournament-winner { display: flex; justify-content: space-between; }
    .winner-name { color: var(--text-muted); }
    .winner-score { font-weight: 700; color: var(--primary); }
    .tournament-notes { font-size: 0.85rem; color: var(--text-muted); margin-top: 8px; font-style: italic; }

    /* Reviews */
    .rating-comparison {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      align-items: center;
      padding: 16px;
      background: var(--bg-paper);
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .rating-box {
      text-align: center;
      padding: 12px 20px;
      background: var(--card-bg);
      border-radius: 8px;
    }
    .rating-box .value { font-size: 1.8rem; font-weight: 700; color: var(--gold); }
    .rating-box .label { font-size: 0.8rem; color: var(--text-muted); }
    .rating-trend { flex: 1; font-size: 0.9rem; color: var(--text-muted); }
    .rating-trend .up { color: #2e7d32; }
    .rating-trend .down { color: #c62828; }

    .review-card {
      padding: 16px;
      background: var(--bg-paper);
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .review-header { display: flex; justify-content: space-between; margin-bottom: 8px; }
    .review-author { font-weight: 600; }
    .review-rating { color: var(--gold); }
    .review-text { font-size: 0.95rem; line-height: 1.5; }
    .review-time { font-size: 0.8rem; color: var(--text-muted); margin-top: 8px; }

    /* Photos */
    .photos-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 12px; }
    .photo-card {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      aspect-ratio: 4/3;
    }
    .photo-card img { width: 100%; height: 100%; object-fit: cover; }
    .photo-card .year {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
    }

    /* Food highlight */
    .food-highlight {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 16px;
      background: var(--bg-paper);
      border-radius: 8px;
    }
    .food-highlight img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
    }
    .food-info h4 { font-family: 'Playfair Display', Georgia, serif; margin-bottom: 4px; }
    .food-info .rating { color: var(--gold); font-weight: 600; }
    .food-info .mentions { font-size: 0.85rem; color: var(--text-muted); }

    /* Loading */
    .loading { text-align: center; padding: 60px; color: var(--text-muted); }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--border-light);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Not found */
    .not-found {
      text-align: center;
      padding: 80px 20px;
    }
    .not-found h2 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 2rem;
      margin-bottom: 16px;
    }
    .not-found p { color: var(--text-muted); margin-bottom: 24px; }

    /* Mobile */
    @media (max-width: 600px) {
      .hero { height: 220px; }
      .hero-overlay h2 { font-size: 1.6rem; }
      .course-stat { min-width: 70px; padding: 12px 8px; }
      .course-stat .value { font-size: 1.2rem; }
      .action-buttons { flex-direction: column; }
      .btn { justify-content: center; }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Bay Area Golf</h1>
      <a href="/courses.html" class="back-link">All Courses</a>
    </div>
  </header>

  <div id="hero-container">
    <div class="hero">
      <img id="hero-img" src="" alt="">
      <div class="hero-overlay">
        <h2 id="course-name">Loading...</h2>
        <div class="subtitle" id="course-location"></div>
      </div>
    </div>
  </div>

  <main class="container" id="main-content">
    <div class="loading">
      <div class="loading-spinner"></div>
      <p>Loading course details...</p>
    </div>
  </main>

  <script>
    const API_BASE = '/api';

    async function loadCourse() {
      // Get slug from URL path: /course/tpc-harding-park -> tpc-harding-park
      const pathParts = window.location.pathname.split('/');
      const slug = pathParts[pathParts.length - 1] || pathParts[pathParts.length - 2];

      if (!slug || slug === 'course' || slug === 'course.html') {
        showNotFound();
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/courses/slug/${slug}?_t=${Date.now()}`);
        if (!res.ok) {
          showNotFound();
          return;
        }
        const course = await res.json();
        renderCourse(course);
      } catch (e) {
        console.error('Error loading course:', e);
        showNotFound();
      }
    }

    function showNotFound() {
      document.getElementById('hero-container').style.display = 'none';
      document.getElementById('main-content').innerHTML = `
        <div class="not-found">
          <h2>Course Not Found</h2>
          <p>The course you're looking for doesn't exist or has been moved.</p>
          <a href="/courses.html" class="btn btn-primary">Browse All Courses</a>
        </div>
      `;
      document.title = 'Course Not Found | Bay Area Golf';
    }

    function renderCourse(course) {
      // Update page title and meta
      document.title = `${course.name} | Bay Area Golf`;
      document.querySelector('meta[name="description"]').content =
        `${course.name} in ${course.city} - ${course.holes} holes, Par ${course.par || 'N/A'}. View course details, reviews, and book tee times.`;

      // Hero image
      const heroImg = course.photos?.[0]?.url || course.photo_url || `https://picsum.photos/seed/${course.id}/1200/400`;
      document.getElementById('hero-img').src = heroImg;
      document.getElementById('hero-img').alt = course.name;
      document.getElementById('course-name').textContent = course.name;
      document.getElementById('course-location').textContent = `${course.city}, ${course.region} • ${course.holes} holes`;

      const recentAvg = course.recent_avg_rating?.toFixed(1) || 'N/A';
      const allTimeAvg = course.avg_rating?.toFixed(1) || 'N/A';
      const ratingDiff = course.recent_avg_rating && course.avg_rating ? (course.recent_avg_rating - course.avg_rating).toFixed(1) : null;
      const ratingTrend = ratingDiff ? (ratingDiff > 0 ? `<span class="up">↑ ${ratingDiff} higher</span>` : ratingDiff < 0 ? `<span class="down">↓ ${Math.abs(ratingDiff)} lower</span>` : 'Same') : '';

      // Weather URL
      const weatherUrl = course.latitude && course.longitude
        ? `https://www.wunderground.com/hourly/us/ca/${course.city.toLowerCase().replace(/\s+/g, '-')}/${course.latitude},${course.longitude}`
        : `https://www.wunderground.com/weather/us/ca/${course.city.toLowerCase().replace(/\s+/g, '-')}`;

      let html = '';

      // Quick Stats
      html += `
        <div class="section">
          <h3>Course Stats</h3>
          <div class="course-stats">
            <div class="course-stat"><div class="value">${course.par || '-'}</div><div class="label">Par</div></div>
            <div class="course-stat"><div class="value">${course.yardage?.toLocaleString() || '-'}</div><div class="label">Yards</div></div>
            <div class="course-stat"><div class="value">${course.slope_rating || '-'}</div><div class="label">Slope</div></div>
            <div class="course-stat"><div class="value">${course.course_rating || '-'}</div><div class="label">Rating</div></div>
            <div class="course-stat"><div class="value">${course.upcoming_tee_times}</div><div class="label">Tee Times</div></div>
          </div>
        </div>
      `;

      // Action buttons
      html += `
        <div class="section">
          <div class="action-buttons">
            ${course.booking_url ? `<a href="${course.booking_url}" target="_blank" class="btn btn-primary">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
              Book Tee Time
            </a>` : ''}
            ${course.website_url ? `<a href="${course.website_url}" target="_blank" class="btn btn-secondary">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
              Visit Website
            </a>` : ''}
            <a href="/app.html?course=${course.id}" class="btn btn-secondary">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
              View All Tee Times
            </a>
          </div>
        </div>
      `;

      // Contact info
      if (course.phone_number || course.website_url) {
        html += `
          <div class="section">
            <h3>Contact & Info</h3>
            <div class="contact-info">
              ${course.phone_number ? `
                <a href="tel:${course.phone_number.replace(/[^0-9]/g, '')}" class="contact-item">
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                  </svg>
                  <div><div class="label">Clubhouse</div><div class="value">${course.phone_number}</div></div>
                </a>
              ` : ''}
            </div>
          </div>
        `;
      }

      // Weather
      html += `
        <div class="section">
          <h3>Weather</h3>
          <a href="${weatherUrl}" target="_blank" class="weather-link">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <div class="weather-text">
              <strong>View Hourly Forecast</strong>
              <span>Weather Underground - ${course.city}</span>
            </div>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
              <polyline points="15 3 21 3 21 9"></polyline>
              <line x1="10" y1="14" x2="21" y2="3"></line>
            </svg>
          </a>
        </div>
      `;

      // Facilities
      html += `
        <div class="section">
          <h3>Practice Facilities</h3>
          <div class="facilities-grid">
            <div class="facility-badge ${course.has_driving_range ? 'available' : 'unavailable'}">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                ${course.has_driving_range ? '<polyline points="20 6 9 17 4 12"></polyline>' : '<line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line>'}
              </svg>
              Driving Range
            </div>
            <div class="facility-badge ${course.has_practice_green ? 'available' : 'unavailable'}">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                ${course.has_practice_green ? '<polyline points="20 6 9 17 4 12"></polyline>' : '<line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line>'}
              </svg>
              Practice Green
            </div>
            <div class="facility-badge ${course.has_pro_shop ? 'available' : 'unavailable'}">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                ${course.has_pro_shop ? '<polyline points="20 6 9 17 4 12"></polyline>' : '<line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line>'}
              </svg>
              Pro Shop
            </div>
          </div>
        </div>
      `;

      // Course record
      if (course.course_record_score) {
        html += `
          <div class="section">
            <h3>Course Record</h3>
            <div class="course-record">
              <div class="score">${course.course_record_score}</div>
              <div class="holder">${course.course_record_holder} (${course.course_record_date})</div>
              ${course.course_record_details ? `<div class="details">${course.course_record_details}</div>` : ''}
            </div>
          </div>
        `;
      }

      // Tournament history
      if (course.tournament_history?.length > 0) {
        html += `
          <div class="section">
            <h3>PGA Tour History</h3>
            ${course.tournament_history.map(t => `
              <div class="tournament-item">
                <div class="tournament-header">
                  <span class="tournament-name">${t.tournament_name}</span>
                  <span class="tournament-year">${t.year}</span>
                </div>
                <div class="tournament-winner">
                  <span class="winner-name">${t.winner_name}</span>
                  <span class="winner-score">${t.score_to_par !== 'N/A' && t.score_to_par !== 'Match Play' ? t.score_to_par : t.winning_score}</span>
                </div>
                ${t.notes ? `<div class="tournament-notes">${t.notes}</div>` : ''}
              </div>
            `).join('')}
          </div>
        `;
      }

      // Reviews
      if (course.reviews?.length > 0) {
        html += `
          <div class="section">
            <h3>Reviews</h3>
            <div class="rating-comparison">
              <div class="rating-box"><div class="value">${recentAvg}</div><div class="label">Recent (10)</div></div>
              <div class="rating-box"><div class="value">${allTimeAvg}</div><div class="label">All Time</div></div>
              <div class="rating-trend">Recent reviews are ${ratingTrend} than all-time average</div>
            </div>
            ${course.reviews.slice(0, 5).map(r => `
              <div class="review-card">
                <div class="review-header">
                  <span class="review-author">${r.author_name}</span>
                  <span class="review-rating">${'★'.repeat(r.rating)}${'☆'.repeat(5-r.rating)}</span>
                </div>
                <div class="review-text">${r.text}</div>
                <div class="review-time">${r.relative_time}</div>
              </div>
            `).join('')}
          </div>
        `;
      }

      // Photos
      if (course.photos?.length > 0) {
        html += `
          <div class="section">
            <h3>Photos</h3>
            <div class="photos-grid">
              ${course.photos.map(p => `
                <div class="photo-card">
                  <img src="${p.url}" alt="${p.caption || 'Course photo'}">
                  ${p.year_taken ? `<span class="year">${p.year_taken}</span>` : ''}
                </div>
              `).join('')}
            </div>
          </div>
        `;
      }

      // Food highlight
      if (course.top_food) {
        html += `
          <div class="section">
            <h3>Food & Beverage</h3>
            <div class="food-highlight">
              ${course.top_food.photo_url ? `<img src="${course.top_food.photo_url}" alt="${course.top_food.name}">` : ''}
              <div class="food-info">
                <h4>${course.top_food.name}</h4>
                <div class="rating">${'★'.repeat(Math.round(course.top_food.avg_rating || 0))} ${course.top_food.avg_rating?.toFixed(1) || ''}</div>
                <div class="mentions">Mentioned ${course.top_food.mention_count} times in reviews</div>
              </div>
            </div>
          </div>
        `;
      }

      document.getElementById('main-content').innerHTML = html;
    }

    loadCourse();
  </script>
</body>
</html>
