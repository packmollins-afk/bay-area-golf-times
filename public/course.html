  <link rel="apple-touch-startup-image" href="/icons/icon-512x512.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=Playfair+Display:wght@400;600;700;800&family=Source+Serif+4:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/animations.css">
  <style>
    :root {
      --primary: #2d5a27;
      --primary-light: #4a7a3f;
      --primary-dark: #1a3d17;
      --bg: #f4f1e8;
      --bg-paper: #f9f6ef;
      --card-bg: #fffef9;
      --text: #3d2914;
      --text-muted: #6b5344;
      --border: #c4a882;
      --border-light: #ddd0bc;
      --gold: #b8860b;
      --deal: #d32f2f;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Source Serif 4', Georgia, serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }
    .container { max-width: 900px; margin: 0 auto; padding: 0 20px; }

    /* Hero-specific reveal animation */
    @keyframes heroReveal {
      from { opacity: 0; transform: scale(1.05); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Section entrance - uses unified system */
    .section-animate {
      opacity: 0;
      animation: fadeInUp var(--anim-normal) var(--ease-out) forwards;
    }
    .section-animate:nth-child(1) { animation-delay: calc(var(--anim-stagger) * 1); }
    .section-animate:nth-child(2) { animation-delay: calc(var(--anim-stagger) * 2); }
    .section-animate:nth-child(3) { animation-delay: calc(var(--anim-stagger) * 3); }
    .section-animate:nth-child(4) { animation-delay: calc(var(--anim-stagger) * 4); }
    .section-animate:nth-child(5) { animation-delay: calc(var(--anim-stagger) * 5); }
    .section-animate:nth-child(6) { animation-delay: calc(var(--anim-stagger) * 6); }
    .section-animate:nth-child(7) { animation-delay: calc(var(--anim-stagger) * 7); }
    .section-animate:nth-child(8) { animation-delay: calc(var(--anim-stagger) * 8); }
    .section-animate:nth-child(9) { animation-delay: calc(var(--anim-stagger) * 9); }
    .section-animate:nth-child(10) { animation-delay: calc(var(--anim-stagger) * 10); }
    .section-animate:nth-child(n+11) { animation-delay: calc(var(--anim-stagger) * 10); }

    /* Header */
    header {
      background: linear-gradient(135deg, var(--primary-dark), var(--primary));
      color: #f4f1e8;
      padding: 16px 0;
      border-bottom: 4px solid var(--border);
    }
    header .container { display: flex; justify-content: space-between; align-items: center; }
    header h1 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 1.4rem;
      font-weight: 700;
    }
    .back-link {
      color: #f4f1e8;
      text-decoration: none;
      font-family: 'Playfair Display', Georgia, serif;
      padding: 8px 16px;
      border: 2px solid rgba(255,255,255,0.5);
      border-radius: 4px;
      transition: all 0.2s;
      font-size: 0.9rem;
    }
    .back-link:hover { background: rgba(255,255,255,0.1); border-color: #fff; }

    /* Header nav buttons */
    .header-nav {
      display: flex;
      gap: 10px;
    }
    .nav-btn {
      color: #f4f1e8;
      text-decoration: none;
      font-family: 'Playfair Display', Georgia, serif;
      padding: 8px 14px;
      border: 2px solid rgba(255,255,255,0.5);
      border-radius: 4px;
      transition: all var(--anim-fast) var(--ease-out);
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .nav-btn:hover {
      background: rgba(255,255,255,0.15);
      border-color: #fff;
      transform: translateY(-1px);
    }
    .nav-btn:active {
      transform: scale(0.97);
    }
    .nav-btn svg { width: 16px; height: 16px; }

    /* Hero */
    .hero {
      position: relative;
      height: 300px;
      overflow: hidden;
    }
    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: heroReveal var(--anim-slow) var(--ease-out) forwards;
    }
    .hero-overlay {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      background: linear-gradient(transparent, rgba(0,0,0,0.75));
      padding: 40px 20px 24px;
      color: #fff;
    }
    .hero-overlay h2 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 2.2rem;
      margin-bottom: 6px;
      font-weight: 700;
      animation: fadeInUp var(--anim-normal) var(--ease-out) 0.15s forwards;
      opacity: 0;
    }
    .hero-overlay .subtitle {
      opacity: 0;
      font-style: italic;
      animation: fadeInUp var(--anim-normal) var(--ease-out) 0.25s forwards;
    }

    /* Region navigation */
    .region-nav {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 24px;
    }
    .region-chip {
      padding: 8px 16px;
      background: var(--bg-paper);
      border: 2px solid var(--border-light);
      border-radius: 20px;
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 0.85rem;
      font-weight: 600;
      text-decoration: none;
      color: var(--text);
      transition: all var(--anim-fast) var(--ease-out);
    }
    .region-chip:hover {
      background: #e8efe6;
      border-color: var(--primary);
      transform: translateY(-2px);
      box-shadow: var(--shadow-sm);
    }
    .region-chip:active {
      transform: scale(0.97);
    }
    .region-chip.active {
      background: var(--primary);
      color: #f4f1e8;
      border-color: var(--primary-dark);
      box-shadow: var(--shadow-md);
    }

    /* Nearby courses */
    .nearby-courses {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 12px;
    }
    .nearby-course {
      padding: 14px;
      background: var(--bg-paper);
      border: 2px solid var(--border-light);
      border-radius: 8px;
      text-decoration: none;
      color: inherit;
      transition: all var(--anim-fast) var(--ease-out);
      position: relative;
      overflow: hidden;
    }
    .nearby-course:hover {
      border-color: var(--primary);
      transform: translateY(-4px);
      box-shadow: var(--shadow-md);
      background: var(--card-bg);
    }
    .nearby-course:active {
      transform: translateY(-2px) scale(0.98);
    }
    .nearby-course .name {
      font-family: 'Playfair Display', Georgia, serif;
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 4px;
    }
    .nearby-course .meta {
      font-size: 0.8rem;
      color: var(--text-muted);
    }
    .nearby-course .price-badge {
      display: inline-flex;
      align-items: baseline;
      gap: 3px;
      margin-top: 8px;
      padding: 3px 8px;
      background: rgba(45, 90, 39, 0.08);
      border-radius: 4px;
      font-size: 0.75rem;
    }
    .nearby-course .price-badge .from-label {
      color: var(--text-muted);
    }
    .nearby-course .price-badge .price-value {
      font-family: 'DM Mono', monospace;
      font-weight: 600;
      color: var(--primary);
    }
    .nearby-course .availability-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      margin-top: 6px;
      font-size: 0.7rem;
      font-weight: 500;
    }
    .nearby-course .availability-badge .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #059669;
    }
    .nearby-course .availability-badge.limited .dot {
      background: #F59E0B;
    }
    .nearby-course .availability-badge.sold-out .dot {
      background: #6B7280;
    }
    .nearby-course .availability-badge .text {
      color: #059669;
    }
    .nearby-course .availability-badge.limited .text {
      color: #D97706;
    }
    .nearby-course .availability-badge.sold-out .text {
      color: #6B7280;
    }
    .nearby-course .rating-badge {
      display: inline-flex;
      align-items: center;
      gap: 3px;
      margin-left: 8px;
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--gold);
    }
    .nearby-course .rating-badge svg {
      width: 12px;
      height: 12px;
      fill: var(--gold);
    }
    .nearby-course.staff-pick {
      border-color: var(--gold);
      background: linear-gradient(135deg, #fffbeb 0%, var(--bg-paper) 100%);
    }
    .nearby-course .staff-pick-label {
      position: absolute;
      top: 6px;
      right: 6px;
      background: var(--gold);
      color: #fff;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 0.6rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    /* Main content */
    main { padding: 32px 0 60px; }

    /* Section */
    .section {
      background: var(--card-bg);
      border: 2px solid var(--border-light);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
      transition: box-shadow var(--anim-fast) var(--ease-out);
    }
    .section:hover {
      box-shadow: var(--shadow-sm);
    }
    .section h3 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 1.25rem;
      margin-bottom: 16px;
      padding-bottom: 10px;
      border-bottom: 2px solid var(--border-light);
    }

    /* Quick Stats */
    .course-stats {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    .course-stat {
      flex: 1;
      min-width: 80px;
      text-align: center;
      padding: 16px 12px;
      background: var(--bg-paper);
      border-radius: 10px;
      border: 1px solid var(--border-light);
      transition: all var(--anim-fast) var(--ease-out);
    }
    .course-stat:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-sm);
      border-color: var(--primary);
    }
    .course-stat .value {
      font-family: 'DM Mono', 'Courier New', monospace;
      font-size: 1.5rem;
      font-weight: 500;
      color: var(--primary);
    }
    .course-stat .label { font-size: 0.85rem; color: var(--text-muted); margin-top: 4px; }

    /* Buttons */
    .action-buttons {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 24px;
      border-radius: 8px;
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: all var(--anim-fast) var(--ease-out);
      border: none;
      position: relative;
      overflow: hidden;
    }
    .btn::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, transparent 30%, rgba(255, 255, 255, 0.2) 50%, transparent 70%);
      transform: translateX(-100%);
      transition: transform var(--anim-slow) var(--ease-out);
    }
    .btn:hover::after {
      transform: translateX(100%);
    }
    .btn:active {
      transform: scale(0.97);
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: #fff;
      box-shadow: 0 2px 8px rgba(45, 90, 39, 0.25);
    }
    .btn-primary:hover {
      box-shadow: 0 4px 16px rgba(45, 90, 39, 0.35);
      transform: translateY(-2px);
    }
    .btn-secondary {
      background: var(--bg-paper);
      color: var(--text);
      border: 2px solid var(--border);
    }
    .btn-secondary:hover {
      background: var(--bg);
      border-color: var(--primary);
      transform: translateY(-2px);
      box-shadow: var(--shadow-sm);
    }

    /* Contact info */
    .contact-info { display: flex; flex-wrap: wrap; gap: 16px; }
    .contact-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: var(--bg-paper);
      border-radius: 10px;
      text-decoration: none;
      color: inherit;
      border: 1px solid transparent;
      transition: all var(--anim-fast) var(--ease-out);
    }
    .contact-item:hover {
      background: var(--card-bg);
      border-color: var(--border-light);
      transform: translateY(-2px);
      box-shadow: var(--shadow-sm);
    }
    .contact-item svg { stroke: var(--primary); flex-shrink: 0; }
    .contact-item .label { font-size: 0.8rem; color: var(--text-muted); }
    .contact-item .value { font-weight: 600; }

    /* Facilities */
    .facilities-grid { display: flex; flex-wrap: wrap; gap: 10px; }
    .facility-badge {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all var(--anim-fast) var(--ease-out);
    }
    .facility-badge.available {
      background: #e8f5e9;
      color: #2e7d32;
    }
    .facility-badge.available:hover {
      transform: translateY(-2px);
      box-shadow: 0 2px 8px rgba(46, 125, 50, 0.15);
    }
    .facility-badge.unavailable { background: #fafafa; color: #999; text-decoration: line-through; }

    /* Weather link */
    .weather-link {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px;
      background: var(--bg-paper);
      border-radius: 10px;
      text-decoration: none;
      color: inherit;
      transition: all var(--anim-fast) var(--ease-out);
    }
    .weather-link:hover {
      background: var(--card-bg);
      transform: translateY(-2px);
      box-shadow: var(--shadow-sm);
    }
    .weather-link svg:first-child { stroke: var(--gold); }
    .weather-text { flex: 1; }
    .weather-text strong { display: block; }
    .weather-text span { font-size: 0.85rem; color: var(--text-muted); }

    /* Course record */
    .course-record {
      text-align: center;
      padding: 24px;
      background: linear-gradient(135deg, var(--bg-paper), #f5f2e9);
      border-radius: 12px;
      border: 2px solid var(--border-light);
    }
    .course-record .score {
      font-family: 'DM Mono', 'Courier New', monospace;
      font-size: 3.5rem;
      font-weight: 500;
      color: var(--primary);
      text-shadow: 0 2px 4px rgba(45, 90, 39, 0.1);
    }
    .course-record .holder { font-weight: 600; margin-top: 8px; }
    .course-record .details { font-size: 0.9rem; color: var(--text-muted); margin-top: 6px; }

    /* Tournament history */
    .tournament-item {
      padding: 16px;
      background: var(--bg-paper);
      border-radius: 10px;
      margin-bottom: 12px;
      border-left: 3px solid var(--gold);
      transition: all var(--anim-fast) var(--ease-out);
    }
    .tournament-item:hover {
      transform: translateX(4px);
      background: var(--card-bg);
    }
    .tournament-item:last-child { margin-bottom: 0; }
    .tournament-header { display: flex; justify-content: space-between; margin-bottom: 8px; }
    .tournament-name { font-weight: 600; }
    .tournament-year {
      font-family: 'DM Mono', 'Courier New', monospace;
      color: var(--gold);
      font-weight: 500;
    }
    .tournament-winner { display: flex; justify-content: space-between; }
    .winner-name { color: var(--text-muted); }
    .winner-score {
      font-family: 'DM Mono', 'Courier New', monospace;
      font-weight: 500;
      color: var(--primary);
    }
    .tournament-notes { font-size: 0.85rem; color: var(--text-muted); margin-top: 8px; font-style: italic; }

    /* Reviews */
    .rating-comparison {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      align-items: center;
      padding: 16px;
      background: var(--bg-paper);
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .rating-box {
      text-align: center;
      padding: 12px 20px;
      background: var(--card-bg);
      border-radius: 8px;
      transition: all var(--anim-fast) var(--ease-out);
    }
    .rating-box:hover {
      transform: scale(1.05);
    }
    .rating-box .value {
      font-family: 'DM Mono', 'Courier New', monospace;
      font-size: 1.8rem;
      font-weight: 500;
      color: var(--gold);
    }
    .rating-box .label { font-size: 0.8rem; color: var(--text-muted); }
    .rating-trend { flex: 1; font-size: 0.9rem; color: var(--text-muted); }
    .rating-trend .up { color: #2e7d32; }
    .rating-trend .down { color: #c62828; }

    .review-card {
      padding: 16px;
      background: var(--bg-paper);
      border-radius: 10px;
      margin-bottom: 12px;
      border: 1px solid transparent;
      transition: all var(--anim-fast) var(--ease-out);
    }
    .review-card:hover {
      background: var(--card-bg);
      border-color: var(--border-light);
      transform: translateY(-2px);
      box-shadow: var(--shadow-sm);
    }
    .review-header { display: flex; justify-content: space-between; margin-bottom: 8px; }
    .review-author { font-weight: 600; }
    .review-rating { color: var(--gold); }
    .review-text { font-size: 0.95rem; line-height: 1.5; }
    .review-time { font-size: 0.8rem; color: var(--text-muted); margin-top: 8px; }

    /* Photos */
    .photos-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 12px; }
    .photo-card {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      aspect-ratio: 4/3;
      transition: all var(--anim-fast) var(--ease-out);
    }
    .photo-card:hover {
      transform: scale(1.02);
      box-shadow: var(--shadow-md);
    }
    .photo-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform var(--anim-slow) var(--ease-out);
    }
    .photo-card:hover img {
      transform: scale(1.1);
    }
    .photo-card .year {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
      font-family: 'DM Mono', 'Courier New', monospace;
    }

    /* Food highlight */
    .food-highlight {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 16px;
      background: var(--bg-paper);
      border-radius: 10px;
      transition: all var(--anim-fast) var(--ease-out);
    }
    .food-highlight:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-sm);
    }
    .food-highlight img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
      transition: transform var(--anim-fast) var(--ease-out);
    }
    .food-highlight:hover img {
      transform: scale(1.05);
    }
    .food-info h4 { font-family: 'Playfair Display', Georgia, serif; margin-bottom: 4px; }
    .food-info .rating { color: var(--gold); font-weight: 600; }
    .food-info .mentions { font-size: 0.85rem; color: var(--text-muted); }

    /* Weather widget */
    .weather-widget {
      background: linear-gradient(135deg, #87CEEB, #4A90D9);
      border-radius: 12px;
      padding: 20px;
      color: white;
      min-height: 100px;
    }
    .weather-current {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 16px;
    }
    .weather-temp {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 3rem;
      font-weight: 700;
    }
    .weather-details {
      flex: 1;
    }
    .weather-condition {
      font-size: 1.1rem;
      margin-bottom: 4px;
    }
    .weather-wind {
      font-size: 0.9rem;
      opacity: 0.9;
    }
    .weather-hourly {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      padding-bottom: 8px;
    }
    .weather-hour {
      text-align: center;
      min-width: 50px;
      padding: 8px;
      background: rgba(255,255,255,0.15);
      border-radius: 8px;
      font-size: 0.8rem;
    }
    .weather-hour-temp {
      font-weight: 700;
      font-size: 1rem;
    }

    /* Course fun facts */
    /* Home Course Users */
    .home-users {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }
    .home-user {
      display: flex;

    /* Loading */
    .loading { text-align: center; padding: 60px; color: var(--text-muted); }

      margin: 0 auto 16px;

    /* Not found */
    .not-found {

    .upcoming-tee-times {

    .tee-time-slot {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      background: var(--bg-paper);
      border: 2px solid var(--border-light);
      border-radius: 8px;
      text-decoration: none;
      color: inherit;
      transition: all 0.2s;

    .tee-time-slot:hover {

      box-shadow: 0 2px 8px rgba(45, 90, 39, 0.15);

      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .tee-time-date {
      font-size: 0.85rem;
      color: var(--text-muted);
    }
    .tee-time-time {
      font-family: 'DM Mono', monospace;
      font-size: 1.1rem;
      font-weight: 500;
      color: var(--text);
    }
    .tee-time-price {
      font-family: 'DM Mono', monospace;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--primary);
    }
    .tee-time-book {

      border-radius: 4px;
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 0.85rem;
      font-weight: 600;
    }
    .view-all-link {

      font-weight: 600;
      text-decoration: none;
      font-size: 0.9rem;

    /* Mobile */

    /* ===========================================
       CTA & CONVERSION SYSTEM
       =========================================== */

    /* Primary Button - Book Now (Most Prominent) */
    .btn-primary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 16px 32px;
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 1.1rem;
      font-weight: 700;
      color: #FFFFFF;
      background: linear-gradient(135deg, #059669 0%, #047857 100%);

      border-radius: 12px;

      position: relative;
      overflow: hidden;
      transition: all 0.2s ease;

      text-decoration: none;
      text-transform: none;
      letter-spacing: 0;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #059669 0%, #047857 100%);

      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.5);

    .btn-primary:active {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(16, 185, 129, 0.4);
    }

    .btn-primary:focus-visible {
      outline: none;
      box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.3);
    }

    .btn-primary:disabled, .btn-primary.loading {
      background: #D1D5DB;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* Secondary Button */
    .btn-secondary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 14px 28px;
      font-family: 'Playfair Display', Georgia, serif;

      font-weight: 600;

      border: 2px solid var(--primary);
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.2s ease;
      min-height: 52px;
      text-decoration: none;
    }

    .btn-secondary:hover {
      background: #ECFDF5;
      border-color: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(45, 90, 39, 0.15);
    }

    .btn-secondary:active {
      background: #D1FAE5;
      transform: translateY(0);
    }

    .btn-secondary:focus-visible {
      outline: none;
      box-shadow: 0 0 0 3px rgba(45, 90, 39, 0.2);
    }

    /* Tertiary Button (Link style) */
    .btn-tertiary {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 10px 16px;
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--text-muted);
      background: transparent;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
    }

    .btn-tertiary:hover {
      background: var(--bg-paper);
      color: var(--text);
    }

    /* Ripple Effect */
    .ripple-container {
      position: relative;
      overflow: hidden;
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      transform: scale(0);
      animation: ripple-animation 0.6s ease-out;
      pointer-events: none;
    }

    @keyframes ripple-animation {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    .ripple--dark {
      background: rgba(0, 0, 0, 0.1);
    }

    /* Loading Spinner */
    .btn-loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top-color: currentColor;
      border-radius: 50%;
      animation: btn-spin 0.8s linear infinite;
    }

    @keyframes btn-spin {
      to { transform: rotate(360deg); }
    }

    /* Success Animation */
    .btn-success {
      background: linear-gradient(135deg, #059669 0%, #047857 100%) !important;
    }

    .btn-success .success-check {
      display: inline-block;
      width: 20px;
      height: 20px;
      animation: success-pop 0.3s ease-out;
    }

    @keyframes success-pop {
      0% { transform: scale(0); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    /* Urgency Indicators */
    .spots-remaining {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      background: #FEF2F2;
      border-radius: 6px;
      font-size: 0.85rem;
      font-weight: 600;
      color: #DC2626;
    }

    .spots-remaining--warning {
      background: #FFFBEB;
      color: #D97706;
    }

    .spots-remaining-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Trust Badges */
    .trust-badges {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 16px;
    }

    .trust-badge {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      background: #F9FAFB;
      border: 1px solid #E5E7EB;
      border-radius: 8px;
      font-size: 0.8rem;
      color: #374151;
    }

    .trust-badge svg {
      width: 16px;
      height: 16px;
      color: #059669;
    }

    .trust-badge--verified {
      background: #ECFDF5;
      border-color: #059669;
      color: #059669;
    }

    .trust-badge--secure {
      background: #EFF6FF;
      border-color: #3B82F6;
      color: #1D4ED8;
    }

    /* Sticky Mobile CTA Bar */
    .sticky-cta-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 100;
      background: #FFFFFF;
      border-top: 1px solid #E5E7EB;

    }

      transform: translateY(0);
    }

    @supports (padding-bottom: env(safe-area-inset-bottom)) {
      .sticky-cta-bar {

      }
    }

        display: flex;
      }
    }

    .sticky-cta-price {
      display: flex;
      flex-direction: column;

    }

      font-size: 0.75rem;

      gap: 6px;
    }

    .sticky-cta-price-current {
      font-family: 'DM Mono', monospace;
      font-size: 1.4rem;

    }

    .sticky-cta-price-original {
      font-size: 0.9rem;

    .sticky-cta-button {
      flex: 1;
      max-width: 180px;
      padding: 14px 24px;
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 1rem;
      font-weight: 700;
      color: #FFFFFF;
      background: linear-gradient(135deg, #059669 0%, #047857 100%);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 14px rgba(16, 185, 129, 0.4);
      text-decoration: none;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .sticky-cta-button:hover {
      background: linear-gradient(135deg, #059669 0%, #047857 100%);
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.5);
    }

    .sticky-cta-button:active {
      transform: translateY(0);
    }

    /* Booking count badge */
    .booking-count {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-top: 8px;
    }

    .booking-count svg {
      width: 16px;
      height: 16px;
      color: #059669;
    }

    .booking-count strong {
      font-weight: 600;
      color: var(--text);
    }

    /* Enhanced Tee Time Slots */
    .tee-time-slot {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px 18px;
      background: var(--bg-paper);
      border: 2px solid var(--border-light);
      border-radius: 10px;
      text-decoration: none;
      color: inherit;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;

    .tee-time-slot:hover {

      box-shadow: 0 4px 16px rgba(45, 90, 39, 0.15);
    }

    .tee-time-slot:active {
      transform: translateX(2px);
    }

    .tee-time-book {
      padding: 10px 18px;

      border-radius: 8px;
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 0.9rem;
      font-weight: 700;
      white-space: nowrap;

    .tee-time-slot:hover .tee-time-book {
      background: linear-gradient(135deg, #059669 0%, #047857 100%);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);

    /* ========================================
       MOBILE OPTIMIZATIONS
       ======================================== */

    /* Safe area inset CSS variables */
    :root {
      --safe-area-top: env(safe-area-inset-top, 0px);

      <img id="hero-img" src="" alt="">

  <main class="container" id="main-content">
    <div class="loading">
      <div class="loading-spinner"></div>
      <p>Loading course details...</p>
    </div>

  <!-- Sticky Mobile CTA Bar -->
  <div id="sticky-cta-bar" class="sticky-cta-bar">
    <div class="sticky-cta-price">
      <span class="sticky-cta-price-label">Starting from</span>
      <div class="sticky-cta-price-value">
        <span id="sticky-price" class="sticky-cta-price-current">$--</span>
      </div>

    <a id="sticky-book-btn" href="#" class="sticky-cta-button ripple-container">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
      Book Now
    </a>

  <script>
    const API_BASE = '/api';
    let allCourses = [];
    let currentCourse = null;

    // Update sticky CTA bar with course info
    function updateStickyCTA(course) {
      const stickyPrice = document.getElementById('sticky-price');
      const stickyBtn = document.getElementById('sticky-book-btn');

      // Get lowest price from tee times
      const teeTimes = course.teeTimes || [];
      if (teeTimes.length > 0) {
        const prices = teeTimes.map(tt => tt.price).filter(p => p);
        const lowestPrice = Math.min(...prices);
        if (lowestPrice && lowestPrice !== Infinity) {
          stickyPrice.textContent = `$${lowestPrice}`;
        }
      }

      // Update book button URL
      if (course.booking_url) {
        stickyBtn.href = `/go/${course.slug}`;
        stickyBtn.target = '_blank';
      } else if (course.phone_number) {
        stickyBtn.href = `tel:${course.phone_number.replace(/[^\d+]/g, '')}`;
        stickyBtn.innerHTML = `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg> Call Now`;
      }
    }

    async function loadCourse() {
      // Get slug from URL path: /course/tpc-harding-park -> tpc-harding-park
      const pathParts = window.location.pathname.split('/');
      const slug = pathParts[pathParts.length - 1] || pathParts[pathParts.length - 2];

      if (!slug || slug === 'course' || slug === 'course.html') {
        showNotFound();
        return;
      }

      try {
        // Fetch course and all courses in parallel
        const [courseRes, allCoursesRes] = await Promise.all([
          fetch(`${API_BASE}/courses/${slug}?_t=${Date.now()}`),
          fetch(`${API_BASE}/courses?all=true&_t=${Date.now()}`)
        ]);

        if (!courseRes.ok) {
          showNotFound();
          return;
        }

        currentCourse = await courseRes.json();
        allCourses = await allCoursesRes.json();
        renderCourse(currentCourse);

        // Track course view
        if (window.BayAreaGolfAnalytics) {
          window.BayAreaGolfAnalytics.trackCourseView(currentCourse.id, currentCourse.name);
        }
      } catch (e) {
        console.error('Error loading course:', e);
        showNotFound();
      }
    }

    function getNearbyCourses(course, limit = 6) {
      return allCourses
        .filter(c => c.id !== course.id && c.region === course.region)
        .slice(0, limit);
    }

    function getAllRegions() {
      const regions = [...new Set(allCourses.map(c => c.region))];
      return regions.sort();
    }

    function showNotFound() {
      document.getElementById('hero-container').style.display = 'none';
      document.getElementById('main-content').innerHTML = `
        <div class="not-found">
          <h2>Course Not Found</h2>
          <p>The course you're looking for doesn't exist or has been moved.</p>
          <a href="/courses.html" class="btn btn-primary">Browse All Courses</a>
        </div>
      `;
      document.title = 'Course Not Found | Bay Area Golf';
    }

    function renderCourse(course) {
      // Update page title and meta for SEO
      document.title = `${course.name} | Bay Area Golf`;
      const description = `${course.name} in ${course.city} - ${course.holes} holes, Par ${course.par || 'N/A'}. View course details, reviews, and book tee times.`;
      document.querySelector('meta[name="description"]').content = description;

      // Update canonical URL
      const canonicalUrl = `https://bayareagolf.now/course/${course.slug}`;
      let canonicalLink = document.querySelector('link[rel="canonical"]');
      if (!canonicalLink) {
        canonicalLink = document.createElement('link');
        canonicalLink.rel = 'canonical';
        document.head.appendChild(canonicalLink);
      }
      canonicalLink.href = canonicalUrl;

      // Update Open Graph meta tags
      const setMetaProperty = (property, content) => {
        let meta = document.querySelector(`meta[property="${property}"]`);
        if (!meta) {
          meta = document.createElement('meta');
          meta.setAttribute('property', property);
          document.head.appendChild(meta);
        }
        meta.content = content;
      };

      const setMetaName = (name, content) => {
        let meta = document.querySelector(`meta[name="${name}"]`);
        if (!meta) {
          meta = document.createElement('meta');
          meta.setAttribute('name', name);
          document.head.appendChild(meta);
        }
        meta.content = content;
      };

      setMetaProperty('og:url', canonicalUrl);
      setMetaProperty('og:title', `${course.name} | Bay Area Golf`);
      setMetaProperty('og:description', description);
      setMetaName('twitter:url', canonicalUrl);
      setMetaName('twitter:title', `${course.name} | Bay Area Golf`);
      setMetaName('twitter:description', description);

      // Inject JSON-LD structured data for GolfCourse
      const jsonLd = {
        "@context": "https://schema.org",
        "@type": "GolfCourse",
        "name": course.name,
        "url": canonicalUrl,
        "description": description,
        "address": {
          "@type": "PostalAddress",
          "addressLocality": course.city,
          "addressRegion": "CA",
          "addressCountry": "US"
        },
        "geo": course.latitude && course.longitude ? {
          "@type": "GeoCoordinates",
          "latitude": course.latitude,
          "longitude": course.longitude
        } : undefined,
        "telephone": course.phone_number || undefined,
        "numberOfHoles": course.holes || 18,
        "amenityFeature": [
          course.has_driving_range ? {"@type": "LocationFeatureSpecification", "name": "Driving Range", "value": true} : null,
          course.has_practice_green ? {"@type": "LocationFeatureSpecification", "name": "Practice Green", "value": true} : null,
          course.has_pro_shop ? {"@type": "LocationFeatureSpecification", "name": "Pro Shop", "value": true} : null
        ].filter(Boolean),
        "aggregateRating": course.avg_rating ? {
          "@type": "AggregateRating",
          "ratingValue": course.avg_rating.toFixed(1),
          "ratingCount": course.total_reviews || 1,
          "bestRating": "5",
          "worstRating": "1"
        } : undefined
      };

      // Remove undefined values
      Object.keys(jsonLd).forEach(key => jsonLd[key] === undefined && delete jsonLd[key]);

      // Inject breadcrumb schema
      const breadcrumbLd = {
        "@context": "https://schema.org",
        "@type": "BreadcrumbList",
        "itemListElement": [
          {"@type": "ListItem", "position": 1, "name": "Home", "item": "https://bayareagolf.now/"},
          {"@type": "ListItem", "position": 2, "name": "Courses", "item": "https://bayareagolf.now/courses.html"},
          {"@type": "ListItem", "position": 3, "name": course.name, "item": canonicalUrl}
        ]
      };

      // Add JSON-LD scripts to head
      let existingLd = document.querySelector('script[type="application/ld+json"]');
      if (existingLd) existingLd.remove();
      let existingBreadcrumbLd = document.querySelectorAll('script[type="application/ld+json"]');
      existingBreadcrumbLd.forEach(el => el.remove());

      const script1 = document.createElement('script');
      script1.type = 'application/ld+json';
      script1.textContent = JSON.stringify(jsonLd);
      document.head.appendChild(script1);

      const script2 = document.createElement('script');
      script2.type = 'application/ld+json';
      script2.textContent = JSON.stringify(breadcrumbLd);
      document.head.appendChild(script2);

      // Hero image
      const heroImg = course.photos?.[0]?.url || course.photo_url || `https://picsum.photos/seed/${course.id}/1200/400`;
      document.getElementById('hero-img').src = heroImg;
      document.getElementById('hero-img').alt = course.name;
      document.getElementById('course-name').textContent = course.name;
      document.getElementById('course-location').textContent = `${course.city}, ${course.region}  ${course.holes} holes`;

      const recentAvg = course.recent_avg_rating?.toFixed(1) || 'N/A';
      const allTimeAvg = course.avg_rating?.toFixed(1) || 'N/A';
      const ratingDiff = course.recent_avg_rating && course.avg_rating ? (course.recent_avg_rating - course.avg_rating).toFixed(1) : null;
      const ratingTrend = ratingDiff ? (ratingDiff > 0 ? `<span class="up"> ${ratingDiff} higher</span>` : ratingDiff < 0 ? `<span class="down"> ${Math.abs(ratingDiff)} lower</span>` : 'Same') : '';

      // Weather URL
      const weatherUrl = course.latitude && course.longitude
        ? `https://www.wunderground.com/hourly/us/ca/${course.city.toLowerCase().replace(/\s+/g, '-')}/${course.latitude},${course.longitude}`
        : `https://www.wunderground.com/weather/us/ca/${course.city.toLowerCase().replace(/\s+/g, '-')}`;

      let html = '';
      let sectionIndex = 0;

      // 1. TEE TIMES FIRST
      const upcomingTeeTimes = (course.teeTimes || []).slice(0, 5);
      html += `
        <div class="section section-animate">
          <h3>Tee Times</h3>
          ${upcomingTeeTimes.length > 0 ? `
            <div class="upcoming-tee-times">
              ${upcomingTeeTimes.map(tt => `
                <a href="tel:${course.phone_number?.replace(/[^\d+]/g, '') || ''}" class="tee-time-slot" onclick="trackCallClick()">
                  <div class="tee-time-info">
                    <span class="tee-time-date">${formatTeeTimeDate(tt.date)}</span>
                    <span class="tee-time-time">${formatTeeTimeTime(tt.time)}</span>
                  </div>
                  <div class="tee-time-price">$${tt.price || '--'}</div>
                  <span class="tee-time-book">Book</span>
                </a>
              `).join('')}
            </div>
            <a href="/app.html?course=${course.id}" class="view-all-link">View all ${course.teeTimes?.length || 0} tee times </a>
          ` : `
            <p style="color: var(--text-muted); text-align: center;">No upcoming tee times available</p>
          `}
        </div>
      `;

      // 2. COURSE STATS (with avg rating, avg hole yards, hardest hole placeholder)
      const avgHoleYards = course.yardage && course.holes ? Math.round(course.yardage / course.holes) : null;
      html += `
        <div class="section section-animate">
          <h3>Course Stats</h3>
          <div class="course-stats">
            ${course.avg_rating ? `<div class="course-stat"><div class="value"> ${course.avg_rating.toFixed(1)}</div><div class="label">Rating</div></div>` : ''}
            <div class="course-stat"><div class="value">${course.par || '-'}</div><div class="label">Par</div></div>
            <div class="course-stat"><div class="value">${course.yardage?.toLocaleString() || '-'}</div><div class="label">Yards</div></div>
            <div class="course-stat"><div class="value">${course.slope_rating || '-'}</div><div class="label">Slope</div></div>
            <div class="course-stat"><div class="value">${course.course_rating || '-'}</div><div class="label">Course Rating</div></div>
            ${avgHoleYards ? `<div class="course-stat"><div class="value">${avgHoleYards}</div><div class="label">Avg Hole Yds</div></div>` : ''}
          </div>
        </div>
      `;

      // Action buttons - Book Online and Call to Book side by side
      html += `
        <div class="section section-animate">
          <div class="action-buttons" style="justify-content: center;">
            ${course.booking_url ? `<a href="/go/${course.slug}" target="_blank" class="btn btn-primary ripple-container" onclick="trackBookClick()">
              <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
              Book Now
            </a>` : ''}
            ${course.phone_number ? `<a href="tel:${course.phone_number.replace(/[^\d+]/g, '')}" class="btn btn-secondary ripple-container" onclick="trackCallClick()">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
              Call to Book
            </a>` : ''}
          </div>

          <!-- Trust Badges -->
          <div class="trust-badges" style="justify-content: center;">
            <div class="trust-badge trust-badge--verified">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
              </svg>
              Verified Course
            </div>
            <div class="trust-badge trust-badge--secure">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
              </svg>
              Secure Booking
            </div>
            <div class="trust-badge">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
              </svg>
              Instant Confirmation
            </div>
          </div>

          ${course.website_url || course.bluegolf_url ? `
          <div class="action-buttons secondary-actions" style="justify-content: center; margin-top: 16px;">
            ${course.website_url ? `<a href="${course.website_url}" target="_blank" class="btn btn-tertiary">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
              Course Website
            </a>` : ''}
            ${course.bluegolf_url ? `<a href="${course.bluegolf_url}" target="_blank" class="btn btn-tertiary">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
              Hole by Hole Info
            </a>` : ''}
          </div>
          ` : ''}
        </div>
      `;

      // 3. COURSE RECORD (moved up)
      if (course.course_record_score) {
        html += `
          <div class="section section-animate">
            <h3>Course Record</h3>
            <div class="course-record">
              <div class="score">${course.course_record_score}</div>
              <div class="holder">${course.course_record_holder} (${course.course_record_date})</div>
              ${course.course_record_details ? `<div class="details">${course.course_record_details}</div>` : ''}
            </div>
          </div>
        `;
      }

      // 4. TOURNAMENT HISTORY (right after course record)
      if (course.tournamentHistory?.length > 0) {
        const tournaments = course.tournamentHistory.slice(0, 3); // Show last 3
        html += `
          <div class="section section-animate">
            <h3>Notable Tournaments</h3>
            ${tournaments.map(t => `
              <div class="tournament-item">
                <div class="tournament-header">
                  <span class="tournament-name">${t.tournament_name}</span>
                  <span class="tournament-year">${t.year}</span>
                </div>
                <div class="tournament-winner">
                  <span class="winner-name">${t.winner_name}</span>
                  <span class="winner-score">${t.score_to_par !== 'N/A' && t.score_to_par !== 'Match Play' ? t.score_to_par : t.winning_score}</span>
                </div>
                ${t.notes ? `<div class="tournament-notes">${t.notes}</div>` : ''}
              </div>
            `).join('')}
          </div>
        `;
      }

      // 4. WEATHER (moved up)
      if (course.latitude && course.longitude) {
        html += `
          <div class="section section-animate">
            <h3>Today's Weather</h3>
            <div id="weather-widget" class="weather-widget">
              <div class="loading">Loading weather...</div>
            </div>
          </div>
        `;
        // Load weather after render
        setTimeout(() => loadWeather(course.latitude, course.longitude), 100);
      }

      // Facilities
      html += `
        <div class="section section-animate">
          <h3>Practice Facilities</h3>
          <div class="facilities-grid">
            <div class="facility-badge ${course.has_driving_range ? 'available' : 'unavailable'}">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                ${course.has_driving_range ? '<polyline points="20 6 9 17 4 12"></polyline>' : '<line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line>'}
              </svg>
              Driving Range
            </div>
            <div class="facility-badge ${course.has_practice_green ? 'available' : 'unavailable'}">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                ${course.has_practice_green ? '<polyline points="20 6 9 17 4 12"></polyline>' : '<line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line>'}
              </svg>
              Practice Green
            </div>
            <div class="facility-badge ${course.has_pro_shop ? 'available' : 'unavailable'}">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                ${course.has_pro_shop ? '<polyline points="20 6 9 17 4 12"></polyline>' : '<line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line>'}
              </svg>
              Pro Shop
            </div>
          </div>
        </div>
      `;


      // Home Course Users
      if (course.homeUsers && course.homeUsers.length > 0) {
        html += `
          <div class="section section-animate">
            <h3>Home Course For</h3>
            <div class="home-users">
              ${course.homeUsers.map(u => `
                <div class="home-user">
                  <div class="home-user-avatar">${u.display_name?.charAt(0)?.toUpperCase() || '?'}</div>
                  <div class="home-user-name">${u.display_name || 'Golfer'}</div>
                  ${u.handicap ? `<div class="home-user-handicap">${u.handicap} HCP</div>` : ''}
                </div>
              `).join('')}
            </div>
          </div>
        `;
      }

      // Nearby Restaurants (placeholder - needs API)
      if (course.nearbyRestaurants && course.nearbyRestaurants.length > 0) {
        html += `
          <div class="section section-animate">
            <h3>Nearby Dining</h3>
            <div class="nearby-restaurants">
              ${course.nearbyRestaurants.slice(0, 3).map(r => `
                <a href="${r.url || '#'}" target="_blank" class="restaurant-card">
                  <div class="restaurant-name">${r.name}</div>
                  <div class="restaurant-meta">
                    <span class="restaurant-rating"> ${r.rating?.toFixed(1) || '-'}</span>
                    <span class="restaurant-distance">${r.distance ? r.distance.toFixed(1) + ' mi' : ''}</span>
                  </div>
                  <div class="restaurant-cuisine">${r.cuisine || ''}</div>
                </a>
              `).join('')}
            </div>
          </div>
        `;
      }

      // Photos
      if (course.photos?.length > 0) {
        html += `
          <div class="section section-animate">
            <h3>Photos</h3>
            <div class="photos-grid">
              ${course.photos.map(p => `
                <div class="photo-card">
                  <img src="${p.url}" alt="${p.caption || 'Course photo'}">
                  ${p.year_taken ? `<span class="year">${p.year_taken}</span>` : ''}
                </div>
              `).join('')}
            </div>
          </div>
        `;
      }

      // Food highlight
      if (course.top_food) {
        html += `
          <div class="section section-animate">
            <h3>Food & Beverage</h3>
            <div class="food-highlight">
              ${course.top_food.photo_url ? `<img src="${course.top_food.photo_url}" alt="${course.top_food.name}">` : ''}
              <div class="food-info">
                <h4>${course.top_food.name}</h4>
                <div class="rating">${''.repeat(Math.round(course.top_food.avg_rating || 0))} ${course.top_food.avg_rating?.toFixed(1) || ''}</div>
                <div class="mentions">Mentioned ${course.top_food.mention_count} times in reviews</div>
              </div>
            </div>
          </div>
        `;
      }

      // Nearby courses in same region
      const nearbyCourses = getNearbyCourses(course);
      if (nearbyCourses.length > 0) {
        html += `
          <div class="section section-animate">
            <h3>More in ${course.region}</h3>
            <div class="nearby-courses">
              ${nearbyCourses.map(c => {
                // Get price display
                const minPrice = c.next_price || c.min_price;
                const priceDisplay = minPrice ? `$${Math.round(minPrice)}` : '';

                // Get availability status
                const teeTimeCount = c.tee_time_count || 0;
                let availabilityClass = '';
                let availabilityText = 'Available';
                if (teeTimeCount === 0) {
                  availabilityClass = 'sold-out';
                  availabilityText = 'Check times';
                } else if (teeTimeCount < 5) {
                  availabilityClass = 'limited';
                  availabilityText = `${teeTimeCount} left`;
                }

                return `
                  <a href="/course/${c.slug}" class="nearby-course ${c.is_staff_pick ? 'staff-pick' : ''}">
                    ${c.is_staff_pick ? '<span class="staff-pick-label">Staff Pick</span>' : ''}
                    <div class="name">${c.name}</div>
                    <div class="meta">${c.city}  ${c.holes} holes</div>
                    <div style="display: flex; align-items: center; flex-wrap: wrap; gap: 4px;">
                      ${priceDisplay ? `
                        <span class="price-badge">
                          <span class="from-label">from</span>
                          <span class="price-value">${priceDisplay}</span>
                        </span>
                      ` : ''}
                      ${c.avg_rating ? `
                        <span class="rating-badge">
                          <svg viewBox="0 0 24 24"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                          ${c.avg_rating.toFixed(1)}
                        </span>
                      ` : ''}
                    </div>
                    <div class="availability-badge ${availabilityClass}">
                      <span class="dot"></span>
                      <span class="text">${availabilityText}</span>
                    </div>
                  </a>
                `;
              }).join('')}
            </div>
          </div>
        `;
      }

      document.getElementById('main-content').innerHTML = html;

      // Update sticky CTA bar with course info
      updateStickyCTA(course);
    }

    async function loadWeather(lat, lon) {
      const widget = document.getElementById('weather-widget');
      if (!widget) return;

      try {
        // Using Open-Meteo free API
        const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,wind_speed_10m,weather_code&hourly=temperature_2m&temperature_unit=fahrenheit&wind_speed_unit=mph&timezone=America%2FLos_Angeles&forecast_days=1`);
        const data = await res.json();

        const temp = Math.round(data.current.temperature_2m);
        const wind = Math.round(data.current.wind_speed_10m);
        const weatherCode = data.current.weather_code;
        const condition = getWeatherCondition(weatherCode);

        // Get next 6 hours
        const now = new Date();
        const currentHour = now.getHours();
        const hourlyTemps = data.hourly.temperature_2m.slice(currentHour, currentHour + 6);
        const hourlyTimes = data.hourly.time.slice(currentHour, currentHour + 6);

        widget.innerHTML = `
          <div class="weather-current">
            <div class="weather-temp">${temp}F</div>
            <div class="weather-details">
              <div class="weather-condition">${condition}</div>
              <div class="weather-wind">Wind: ${wind} mph</div>
            </div>
          </div>
          <div class="weather-hourly">
            ${hourlyTemps.map((t, i) => {
              const hour = new Date(hourlyTimes[i]).getHours();
              const ampm = hour >= 12 ? 'pm' : 'am';
              const displayHour = hour % 12 || 12;
              return `
                <div class="weather-hour">
                  <div>${displayHour}${ampm}</div>
                  <div class="weather-hour-temp">${Math.round(t)}</div>
                </div>
              `;
            }).join('')}
          </div>
        `;
      } catch (e) {
        console.error('Weather error:', e);
        widget.innerHTML = '<div style="text-align: center; opacity: 0.8;">Weather unavailable</div>';
      }
    }

    function formatTeeTimeDate(dateStr) {
      if (!dateStr) return '';
      const date = new Date(dateStr + 'T00:00:00');
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      const tomorrow = new Date(today);
      tomorrow.setDate(tomorrow.getDate() + 1);

      if (date.getTime() === today.getTime()) return 'Today';
      if (date.getTime() === tomorrow.getTime()) return 'Tomorrow';

      return date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
    }

    function formatTeeTimeTime(timeStr) {
      if (!timeStr) return '';
      // Handle "7:30AM" format (GolfNow)
      if (timeStr.includes('AM') || timeStr.includes('PM')) {
        // Add space before AM/PM if not present
        return timeStr.replace(/(\d)(AM|PM)/i, '$1 $2').toUpperCase();
      }
      // Handle "07:30" format (24-hour)
      const [h, m] = timeStr.split(':').map(Number);
      const ampm = h >= 12 ? 'PM' : 'AM';
      const hour = h % 12 || 12;
      return `${hour}:${String(m).padStart(2, '0')} ${ampm}`;
    }

    function getWeatherCondition(code) {
      const conditions = {
        0: 'Clear sky',
        1: 'Mainly clear', 2: 'Partly cloudy', 3: 'Overcast',
        45: 'Foggy', 48: 'Foggy',
        51: 'Light drizzle', 53: 'Drizzle', 55: 'Heavy drizzle',
        61: 'Light rain', 63: 'Rain', 65: 'Heavy rain',
        71: 'Light snow', 73: 'Snow', 75: 'Heavy snow',
        80: 'Light showers', 81: 'Showers', 82: 'Heavy showers',
        95: 'Thunderstorm'
      };
      return conditions[code] || 'Clear';
    }

    // Track call button clicks
    function trackCallClick() {
      if (currentCourse) {
        fetch('/api/analytics/event', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },

            event_type: 'call_initiated',
            event_data: { course_name: currentCourse.name },
            page_url: window.location.pathname,
            course_id: currentCourse.id

        }).catch(() => {});
      }
    }

    // Track book button clicks
    function trackBookClick() {
      if (currentCourse) {
        fetch('/api/analytics/event', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },

            event_type: 'book_clicked',

            page_url: window.location.pathname,

        }).catch(() => {});

    }

    loadCourse();

    // ==========================================
    // CTA & CONVERSION ENHANCEMENTS
    // ==========================================

    // Ripple effect for buttons
    function createRipple(event) {
      const button = event.currentTarget;
      const rect = button.getBoundingClientRect();
      const size = Math.max(rect.width, rect.height);
      const x = event.clientX - rect.left - size / 2;
      const y = event.clientY - rect.top - size / 2;

      const ripple = document.createElement('span');
      ripple.className = 'ripple';
      ripple.style.width = ripple.style.height = `${size}px`;
      ripple.style.left = `${x}px`;
      ripple.style.top = `${y}px`;

      button.appendChild(ripple);
      setTimeout(() => ripple.remove(), 600);
    }

    // Add ripple to all primary buttons
    document.addEventListener('click', (e) => {
      const btn = e.target.closest('.btn-primary, .sticky-cta-button, .tee-time-book');
      if (btn) {
        createRipple(e);
      }
    });

    // Button loading state
    function setButtonLoading(button, isLoading) {
      if (isLoading) {
        button.classList.add('loading');
        button.dataset.originalText = button.innerHTML;
        button.innerHTML = '<span class="btn-loading-spinner"></span> Loading...';
        button.disabled = true;
      } else {
        button.classList.remove('loading');
        button.innerHTML = button.dataset.originalText || button.innerHTML;
        button.disabled = false;
      }
    }

    // Button success state
    function setButtonSuccess(button, message = 'Success!') {
      button.classList.add('btn-success');
      button.innerHTML = `<svg class="success-check" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="20 6 9 17 4 12"></polyline></svg> ${message}`;
      setTimeout(() => {
        button.classList.remove('btn-success');
        button.innerHTML = button.dataset.originalText || button.innerHTML;
      }, 2000);
    }

    // Sticky CTA bar visibility
    function initStickyCTA() {
      const stickyBar = document.getElementById('sticky-cta-bar');
      const actionButtons = document.querySelector('.action-buttons');

      if (!stickyBar || !actionButtons) return;

      const observer = new IntersectionObserver(
        ([entry]) => {
          if (entry.isIntersecting) {
            stickyBar.classList.remove('sticky-cta-bar--visible');
          } else {
            stickyBar.classList.add('sticky-cta-bar--visible');
          }
        },
        { threshold: 0 }
      );

      observer.observe(actionButtons);
    }

    // Initialize after content loads
    setTimeout(() => {
      initStickyCTA();
    }, 500);
  </script>

      const overlay = document.getElementById('mobile-menu-overlay');
      const btn = document.querySelector('.mobile-menu-btn');
      overlay.classList.remove('active');
      btn.setAttribute('aria-expanded', 'false');
      document.body.style.overflow = '';
