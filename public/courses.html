<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <title>Bay Area Golf Courses Directory | 50+ Public Courses</title>
  <meta name="description" content="Browse all 50+ public golf courses in the San Francisco Bay Area. Sort by name, rating, or region.">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800&family=Source+Serif+4:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2d5a27;
      --primary-light: #4a7a3f;
      --primary-dark: #1a3d17;
      --bg: #f4f1e8;
      --bg-paper: #f9f6ef;
      --card-bg: #fffef9;
      --text: #3d2914;
      --text-muted: #6b5344;
      --border: #c4a882;
      --border-light: #ddd0bc;
      --gold: #b8860b;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Source Serif 4', Georgia, serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }
    .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
    header {
      background: linear-gradient(135deg, var(--primary-dark), var(--primary));
      color: #f4f1e8;
      padding: 24px 0;
      border-bottom: 4px solid var(--border);
    }
    header .container { display: flex; justify-content: space-between; align-items: center; }
    header h1 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 1.8rem;
      font-weight: 700;
    }
    .back-link {
      color: #f4f1e8;
      text-decoration: none;
      font-family: 'Playfair Display', Georgia, serif;
      padding: 8px 16px;
      border: 2px solid rgba(255,255,255,0.5);
      border-radius: 4px;
      transition: all 0.2s;
    }
    .back-link:hover { background: rgba(255,255,255,0.1); border-color: #fff; }

    .page-title {
      text-align: center;
      padding: 32px 0;
    }
    .page-title h2 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 2rem;
      margin-bottom: 8px;
    }
    .page-title p { color: var(--text-muted); font-style: italic; }

    .controls {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 4px;
      border: 2px solid var(--border-light);
      margin-bottom: 24px;
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: space-between;
      align-items: center;
    }
    .region-chips { display: flex; gap: 10px; flex-wrap: wrap; }
    .region-chip {
      padding: 8px 16px;
      background: var(--bg-paper);
      border: 2px solid var(--border-light);
      border-radius: 4px;
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .region-chip:hover { background: #e8efe6; border-color: var(--primary); }
    .region-chip.active { background: var(--primary); color: #f4f1e8; border-color: var(--primary-dark); }

    .sort-control { display: flex; align-items: center; gap: 8px; }
    .sort-control label { font-family: 'Playfair Display', Georgia, serif; font-weight: 600; }
    .sort-control select {
      padding: 8px 12px;
      border: 2px solid var(--border-light);
      border-radius: 4px;
      font-family: 'Source Serif 4', Georgia, serif;
      background: var(--bg-paper);
    }

    .courses-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 24px;
      padding-bottom: 40px;
    }
    .course-card {
      background: var(--card-bg);
      border-radius: 4px;
      overflow: hidden;
      border: 2px solid var(--border-light);
      cursor: pointer;
      transition: all 0.2s;
    }
    .course-card:hover { transform: translateY(-4px); border-color: var(--primary); box-shadow: 0 8px 24px rgba(61,41,20,0.15); }
    .course-card-img {
      height: 160px;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      overflow: hidden;
    }
    .course-card-img img { width: 100%; height: 100%; object-fit: cover; }
    .course-card-body { padding: 16px; }
    .course-card h3 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 1.1rem;
      margin-bottom: 4px;
    }
    .course-card .location { font-size: 0.85rem; color: var(--text-muted); font-style: italic; margin-bottom: 12px; }
    .course-card .meta { display: flex; gap: 12px; font-size: 0.85rem; color: var(--text-muted); }
    .course-card .rating { color: var(--gold); font-weight: 700; }

    .loading { text-align: center; padding: 60px; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Bay Area Golf</h1>
      <a href="/" class="back-link">Back to Map</a>
    </div>
  </header>

  <main class="container">
    <div class="page-title">
      <h2>Golf Courses Directory</h2>
      <p>50+ public courses across the Bay Area</p>
    </div>

    <div class="controls">
      <div class="region-chips">
        <button class="region-chip active" onclick="filterRegion('')">All</button>
        <button class="region-chip" onclick="filterRegion('San Francisco')">San Francisco</button>
        <button class="region-chip" onclick="filterRegion('South Bay')">South Bay</button>
        <button class="region-chip" onclick="filterRegion('East Bay')">East Bay</button>
        <button class="region-chip" onclick="filterRegion('Marin')">Marin</button>
      </div>
      <div class="sort-control">
        <label>Sort:</label>
        <select id="sort" onchange="renderCourses()">
          <option value="name">Name (A-Z)</option>
          <option value="rating">Rating (High-Low)</option>
          <option value="holes">Holes (18 first)</option>
        </select>
      </div>
    </div>

    <div id="courses-grid" class="courses-grid">
      <div class="loading">Loading courses...</div>
    </div>
  </main>

  <script>
    const API_BASE = '/api';
    let allCourses = [];
    let selectedRegion = '';

    async function loadCourses() {
      try {
        const res = await fetch(`${API_BASE}/courses?all=true`);
        allCourses = await res.json();
        renderCourses();
      } catch (e) {
        document.getElementById('courses-grid').innerHTML = '<p>Error loading courses</p>';
      }
    }

    function filterRegion(region) {
      selectedRegion = region;
      document.querySelectorAll('.region-chip').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      renderCourses();
    }

    function renderCourses() {
      let courses = [...allCourses];

      if (selectedRegion) {
        courses = courses.filter(c => c.region === selectedRegion);
      }

      const sortBy = document.getElementById('sort').value;
      if (sortBy === 'rating') {
        courses.sort((a, b) => (b.avg_rating || 0) - (a.avg_rating || 0));
      } else if (sortBy === 'holes') {
        courses.sort((a, b) => (b.holes || 0) - (a.holes || 0));
      } else {
        courses.sort((a, b) => a.name.localeCompare(b.name));
      }

      document.getElementById('courses-grid').innerHTML = courses.map(course => `
        <article class="course-card" onclick="window.location='/app.html?course=${course.id}'">
          <div class="course-card-img">
            ${course.photo_url ? `<img src="${course.photo_url}" alt="${course.name}">` : ''}
          </div>
          <div class="course-card-body">
            <h3>${course.name}</h3>
            <div class="location">${course.city}, ${course.region}</div>
            <div class="meta">
              <span>${course.holes} holes</span>
              ${course.par ? `<span>Par ${course.par}</span>` : ''}
              ${course.avg_rating ? `<span class="rating">â˜… ${course.avg_rating.toFixed(1)}</span>` : ''}
            </div>
          </div>
        </article>
      `).join('');
    }

    loadCourses();
  </script>
</body>
</html>
