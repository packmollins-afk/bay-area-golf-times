name: Scrape Tee Times

on:
  schedule:
    # Run 6x daily at ~4 hour intervals (UTC times)
    # During PST (Nov-Mar): subtract 8 hours from UTC
    # During PDT (Mar-Nov): subtract 7 hours from UTC
    # 13:00 UTC = 5 AM PST / 6 AM PDT - Catch early morning tee time releases
    # 16:00 UTC = 8 AM PST / 9 AM PDT - Morning prime time
    # 19:00 UTC = 11 AM PST / 12 PM PDT - Mid-day refresh
    # 22:00 UTC = 2 PM PST / 3 PM PDT - Afternoon refresh
    # 01:00 UTC = 5 PM PST / 6 PM PDT - Evening refresh
    # 05:00 UTC = 9 PM PST / 10 PM PDT - Final daily update
    - cron: '0 13 * * *'
    - cron: '0 16 * * *'
    - cron: '0 19 * * *'
    - cron: '0 22 * * *'
    - cron: '0 1 * * *'
    - cron: '0 5 * * *'
  workflow_dispatch: # Allow manual triggers

# Prevent concurrent runs to avoid database conflicts
concurrency:
  group: scrape-tee-times
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Buffer for slow scrapes (typical: 5-8 min)

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Validate required secrets
        run: |
          if [ -z "${{ secrets.TURSO_DATABASE_URL }}" ]; then
            echo "::error::TURSO_DATABASE_URL secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.TURSO_AUTH_TOKEN }}" ]; then
            echo "::error::TURSO_AUTH_TOKEN secret is not set"
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Install Puppeteer browser
        run: npx puppeteer browsers install chrome

      - name: Run optimized scraper
        env:
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
        run: npm run scrape

      - name: Log completion
        run: echo "Scrape completed at $(date) - optimized parallel scraper"

      - name: Report failure
        if: failure()
        run: |
          echo "::error::Scrape workflow failed at $(date)"
          echo "Check the logs above for details"
